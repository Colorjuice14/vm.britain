 # Focus
 
 UK_A_Change_In_Course: "A Change in Course"
 UK_A_Change_In_Course_desc: "As world tensions mount, it is clear our current political leadership is incapable of protecting the nation's interests. The time has come for a drastic departure from the politics of the last few decades."
 
 UK_Change_In_Course_Idea: "A Change in Course"
 UK_Change_In_Course_Idea_desc: "test"
 
 UK_Vote_Of_No_Confidence: "Vote of No Confidence"
 UK_Vote_Of_No_Confidence_desc: "The current government has failed in its attempts to defuse the looming political crisis. Any further attempts to do so now are just signs of weakness. We require stronger leadership so that we may weather the coming storm. We must bring forth a motion of no confidence in order to bring out stronger leadership in parliament. The outcome will determine whether [ENG.GetLeader] remains in office or must resign."

 UK_Permit_Royalty_And_Peers_In_Commons: "Permit Royalty and Peers in Commons"
 UK_Permit_Royalty_And_Peers_In_Commons_desc: "The instability in the Commons has clearly shown the weakness of our parliamentary system, while in contrast the House of Lords has always been a beacon of stability. By granting our nobility and elites a more decisive role in governance through tradition and strength, we can ensure that Britain always prevails."

