 #Republicanism
 
 UK_british_republicanism: "Stoke British Republicanism"
 UK_british_republicanism_desc: "Supreme executive power derives from a mandate from the masses, not from some farcical royal ceremony. We must make moves to put royal power in the hands of the people."
 
 UK_repeal_treason_felony_act: "Repeal the Treason Felony Act 1848"
 UK_repeal_treason_felony_act_desc: "The Treason Felony Act 1848 makes open opposition to the Crown illegal. By repealing this act we can officially put Britain on a course towards a Republic."
 
 UK_expropriate_crown_estate: "Expropriate the Crown Estate"
 UK_expropriate_crown_estate_desc: "The Crown is one of the largest property owners in Britain. Though it is run by the Treasury, the revenue still goes to the King through the Civil List."
 
 UK_abolish_house_of_lords: "Abolish the House of Lords"
 UK_abolish_house_of_lords_desc: "The House of Lords is an inherently undemocratic institution. Our legislature should be a popularly elected unicameral body."
 
 UK_abolish_monarchy: "Abolish the Monarchy"
 UK_abolish_monarchy_desc: "Britain has been ruled continuously under a monarchy for almost 300 years. Not since the English Civil War has there been so much opposition to a hereditary head of state."
 
