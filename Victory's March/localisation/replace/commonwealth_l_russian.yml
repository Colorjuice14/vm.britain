 Commonwealth_expert_naval_mechanics: "Ведущая военно-морская механика"
 Commonwealth_expert_naval_mechanics_desc: "TODO_Commonwealth"

 Commonwealth_air_production: "Производство воздушных судов"
 Commonwealth_air_production_desc: "Если мы надеемся установить господство в северном полушарии и за его пределами, нам нужно наверстать упущенное за годы существования великих держав. К счастью, мы можем поделиться практикой, знаниями и оборудованием, которые мы можем использовать, чтобы превзойти противника и сократить этот разрыв."
 Commonwealth_naval_aircraft: "Военно-морская авиация"
 Commonwealth_naval_aircraft_desc: "Будущее морской войны - за небом. Наши морские бомбардировщики отправят корабли врагов на дно моря, а с наших авианосцев стаи истребителей покроют небо дымом вражеских самолетов."
 Commonwealth_air_exercises: "Воздушные учения"
 Commonwealth_air_exercises_desc: "Как воздушный бой принес новую эру войны, так и новая эра сотрудничества между нашими странами должна сопровождаться четким выполнением совместных воздушных операций. Для этого наши силы должны тренироваться вместе, пока не станут летать как единое целое."
 Commonwealth_bomber_command: "Командование бомбардировщиками"
 Commonwealth_bomber_command_desc: "Создание объединенного командования бомбардировщиков позволит нам лучше координировать нашу наземную поддержку на поле боя и наши бомбардировочные налеты в тылу врага. Только так наши северные страны смогут объединить усилия против наших врагов."
 Commonwealth_fighter_command: "Командование истребителями"
 Commonwealth_fighter_command_desc: "Точно так же, как мы разделяем наши идеалы и общую миссию, мы разделяем и небо над нами. Мы должны пилотировать сообща, защищая воздушное пространство друг друга, и завоевывать господство в воздухе над полем боя, чтобы наши связи не были разорваны наземной поддержкой противника."
 Commonwealth_carrier_effort: "Усилия по транспортировке"
 Commonwealth_carrier_effort_desc: "Новый рубеж военно-морских боев - небо над ними. Мы должны объединить наши ресурсы для создания лучших авианосцев и лучших самолетов-носителей. Так мы сможем доминировать на морях и обеспечивать безопасность, необходимую нашим странам."
 Commonwealth_ground_operations: "Наземные операции"
 Commonwealth_ground_operations_desc: "Строительство большего количества баз позволит нам более гибко проводить совместные воздушные операции, а строительство большего количества зенитных батарей позволит нам защитить нашу землю и снять часть нагрузки с плеч наших пилотов. Так мы создаем взаимосвязанную систему наземной поддержки, чтобы максимально повысить эффективность наших воздушных операций."
 
 Commonwealth_naval_exercises: "Военно-морские учения"
 Commonwealth_naval_exercises_desc: "Все наши страны имеют военно-морское наследие, уходящее корнями в глубь веков, Балтика и Северная Атлантика сформировали нашу культуру и образ жизни, но, как известно любому мореплавателю, море может быть и рвом, и шоссе одновременно. Давайте же будем готовы защищаться и нападать с моря."
 Commonwealth_naval_research_institute: "Военно-морской исследовательский институт"
 Commonwealth_naval_research_institute_desc: "Нам недостаточно просто догнать наших врагов, мы должны быть на переднем крае военно-морских технологий, как это было раньше. Давайте воспользуемся наследием нашего региона, связанным с исследованиями и военно-морским превосходством."
 Commonwealth_submarine_cooperation: "Взаимодействие подводных лодок"
 Commonwealth_submarine_cooperation_desc: "Лишив противника возможности перевозить войска и снабжение по морю, мы уже наполовину выиграем войну. Лучший способ обеспечить победу - это совместная работа над созданием самых современных подводных лодок."
 Commonwealth_naval_officer_academy: "Военно-морская офицерская академия"
 Commonwealth_naval_officer_academy_desc: "Всем известно, что хороший офицер имеет большее значение в морской войне, чем в большинстве других видов боевых действий. Мало что может сделать один матрос без координации со стороны иерархии офицеров, которые укомплектовывают корабли и оперативные группы наших ВМС. Инвестиции в подготовку этих людей к принятию сложных решений и совместной работе имеют первостепенное значение."
 Commonwealth_amphibious_forces: "Земноводные силы"
 Commonwealth_amphibious_forces_desc: "Гарантируя, что мы сможем нанести удар по нашим врагам в любом месте и в любое время, мы можем снизить их наступательный потенциал. Если им придется постоянно опасаться высадки десанта в любой точке побережья, они не смогут развернуть столько подразделений на линии фронта. Следовательно, мы должны сосредоточиться на земноводных операциях и морской пехоте."
 
 Commonwealth_joint_military_exercises: "Совместные военные учения"
 Commonwealth_joint_military_exercises_desc: "Наши солдаты и офицеры никогда не сталкивались с альянсом, подобным тому, в котором мы сейчас находимся. Их нужно обучать как единое целое, пока совместная работа не станет второй натурой. Как только это произойдет, силы альянса [Commonwealth_get_alliance_name] станут неудержимыми."
 Commonwealth_unified_recruitment: "Единый набор персонала"
 Commonwealth_unified_recruitment_desc: "Мы должны найти способ стандартизировать наши усилия по набору и упорядочить процесс, чтобы больше наших солдат могли как можно быстрее попасть из военкомата прямиком на фронт."
 Commonwealth_mechanized_army: "Механизированная армия"
 Commonwealth_mechanized_army_desc: "Если мы сосредоточим усилия на обучении наших людей сражаться внутри и рядом с громадными машинами, одетыми в сталь и пушки, мы сможем нанести больший удар при меньшем количестве людей. Конечно, при условии, что мы сможем произвести достаточное количество этих громадин."
 Commonwealth_infantry_first: "Первым делом пехота"
 Commonwealth_infantry_first_desc: "На протяжении многих поколений наши бойцы выходили на поля сражений, имея при себе только оружие и одежду, чтобы сражаться за каждый дюйм с другими несчастными, стоящими перед ними. Если наши войска смогут увидеть глаза врага, стоящего перед ними, они поймут, какую угрозу он представляет, и будут сражаться до смерти за свои страны."
 Commonwealth_expedited_training: "Ускоренная подготовка"
 Commonwealth_mountaineers: "Горные специалисты"
 Commonwealth_mountaineers_desc: "Регионы Содружества идеально подходят для подготовки и использования альпинистов. С сильными кадрами горных специалистов нам будет гораздо легче защищать регион и контратаковать при любой возможности. Даже если часть нашей территории попадет в руки врага, мы никогда не сдадимся."

 Commonwealth_Commonwealth_construction_developments: "Строительные проекты Содружества"
 Commonwealth_Commonwealth_construction_developments_desc: "В нашем альянсе многое предстоит изменить, а времени до наступления гибельного часа остается мало. Нам придется работать вместе, чтобы найти улучшения, необходимые для ускоренного развития наших наций."
 Commonwealth_materiel_design: "Разработка материалов"
 Commonwealth_materiel_design_desc: "Война менялась во многих отношениях на протяжении многих поколений, но на протяжении многих веков она сводилась к человеку и его винтовке. В новую эру войн мы не можем пренебрегать оружием, которым владеют бойцы альянса [Commonwealth_get_alliance_name], и, создавая лучшее оружие, мы будем делать лучших солдат."
 Commonwealth_Commonwealth_electronics: "Электроника Содружества"
 Commonwealth_Commonwealth_electronics_desc: "Электронные технологии уже здесь, и в будущем они могут сыграть решающую роль в военных действиях. Мы не можем позволить нашему врагу опередить нас в гонке электронных вооружений. Мы будем развивать эту технологию вместе, чтобы новая сила была на нашей стороне."
 Commonwealth_research_investments: "Совместные научные инвестиции"
 Commonwealth_research_investments_desc: "Наш новый блок теснее, чем любой другой, и нет причин держать наши технологические достижения при себе. Давайте делиться нашими исследованиями, чтобы наши боевые инструменты имели преимущество, необходимое для уничтожения наших врагов."
 Commonwealth_civilian_contributions: "Гражданский вклад"
 Commonwealth_civilian_contributions_desc: "Теперь, когда у населения появилось новое чувство общности с другими членами нашего альянса, мы знаем, что они будут готовы внести свой вклад и принести жертвы, необходимые для подпитки военной машины, которая принесет нам безопасность и славу."
 Commonwealth_nuclear_research: "Ядерные разработки"
 Commonwealth_nuclear_research_desc: "Ученые не могут молчать о новом мире, который обрушится на нас, когда расщепление атома наконец-то станет оружием. Почему мы должны быть в стороне от этого технологического чуда, которое может одним махом положить конец войне?"
 Commonwealth_Commonwealth_rocketry: "Ракетное дело Содружества"
 Commonwealth_Commonwealth_rocketry_desc: "Что, если бы наши бомбы можно было доставлять без участия самолетов? Самоходное оружие - это будущее, в котором мы сможем уничтожать врага, не выходя из дома."
 Commonwealth_standarized_parts: "Стандартизированные поставки"
 Commonwealth_standarized_parts_desc: "Теперь, когда мы едины, нам выгодно делиться друг с другом своими стандартами, чтобы наши заводы могли как можно быстрее войти в курс дела. Оборудование и детали могут стать взаимозаменяемыми, что значительно упростит наше производство."
 Commonwealth_fill_the_infrastructure_gaps: "Заполнение инфраструктурных брешей"
 Commonwealth_fill_the_infrastructure_gaps_desc: "До объединения наши страны находились на разных уровнях развития, и даже некоторые регионы в наиболее развитых странах Содружества могли бы получить лучшую инфраструктуру. Мы должны объединиться, чтобы подняться на всех парах."
 Commonwealth_develop_resources: "Разработка ресурсов"
 Commonwealth_develop_resources_desc: "Никогда не знаешь, что можно найти, если хорошенько поискать. Если мы сосредоточим наши усилия, то сможем обнаружить неразведанные залежи ресурсов, имеющих решающее значение для военных действий, и даже разработать новые способы извлечения большего из того, что у нас уже есть."
 Commonwealth_military_industry_hub: "Военно-промышленный центр"
 Commonwealth_military_industry_hub_desc: "Эффективно сконцентрировав военную промышленность, мы сможем использовать эту близость и специализацию для достижения новых высот для наших военных машин. Мы превзойдем наших врагов, если сохраним наши заводы на своих местах."
 Commonwealth_ad_hoc_military_industry: "Военная промышленность"
 Commonwealth_ad_hoc_military_industry_desc: "Нет времени на планирование и строительство монументальных заводских городков или просторов из бетона и дыма. Мы должны построить нашу промышленность как можно быстрее, где только возможно, с небольшими фабриками, разбросанными по всему альянсу, чтобы не рисковать потерять все в одной битве."
 Commonwealth_railway_expansion: "Расширение железных дорог"
 Commonwealth_railway_expansion_desc: "Железные дороги - это артерии наших стран, и сейчас, как никогда, мы нуждаемся в том, чтобы эти пути сообщения были как можно более распространены. Теперь, когда мы объединены общей целью, мы должны быть объединены и физически, с помощью стали и скорости локомотивов."
 Commonwealth_naval_construction: "Военно-морское судостроение"
 Commonwealth_naval_construction_desc: "Давние традиции мореплавания и моряки мирового класса - это все хорошо, но это ничего не значит, если у нас нет кораблей, чтобы использовать их против наших врагов. Давайте вместе создадим грандиозный флот и с его помощью сокрушим любую страну, которая будет нам угрожать."
 Commonwealth_nuclear_production: "Ядерное производство"
 Commonwealth_nuclear_production_desc: "Теперь, когда у нас есть знания о расщеплении атома, мы можем ими воспользоваться. Но сначала нам нужно создать материалы и инфраструктуру, необходимые для производства достаточного количества энергии, чтобы переломить ход войны в нашу пользу."
 Commonwealth_jet_engines: "В эпоху реактивных двигателей!"
 Commonwealth_jet_engines_desc: "Новые достижения в области реактивных двигателей делают винтовые самолеты высшего класса похожими на бесцельно дрейфующих бумажных змеев. Наступила новая эра воздушных боев, и в ней будет доминировать реактивный двигатель. Если мы объединим наши инвестиции в эту сферу, мы сможем обойти наших врагов и занять первое место в пищевой цепочке авиастроения."
 Commonwealth_machine_tools_research: "Разработка станков"
 Commonwealth_machine_tools_research_desc: "Численность личного состава - это лишь одна часть уравнения. Мы должны превосходить наших врагов в численности, чтобы иметь возможность восполнить потери, которые они не могут восполнить. Вот почему мы не можем ограничиться разработкой новых боевых машин, а должны сосредоточить свое внимание на механизмах, которые их порождают."
 Commonwealth_equipment_conversion_focus: "Ориентация на конверсию оборудования"
 Commonwealth_equipment_conversion_focus_desc: "У нас есть огромные склады, заполненные старым оружием и техникой, законсервированными или захваченными у наших павших врагов. Это старое оборудование может быть переоборудовано в самые новые и смертоносные образцы, которые предлагает наша современная военная машина."
 
