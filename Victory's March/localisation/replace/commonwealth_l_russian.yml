  Commonwealth_receiving_investments_fake_ns_desc: "Еще одна страна Содружества инвестирует в экономику нашей страны."
  Commonwealth_receiving_investments_TT: "Гражданские заводы за пределами карты: §G£civ_factory +3§!"
