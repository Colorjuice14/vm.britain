 Commonwealth_form_joint_alliance: "[Commonwealth_get_alliance_name]"
 Commonwealth_form_joint_alliance_desc: "Мир до сих пор страдает от последствий Великой войны, потому мы должны объединиться, чтобы не допустить повторения этой войны."
 Commonwealth_form_joint_alliance_desc_dem: "Создание нового альянса, основанного на демократических ценностях, которые мы разделяем, может стать маяком для демократий во всем мире, защищая нас и обеспечивая быструю победу над врагами свободы."
 Commonwealth_form_joint_alliance_desc_com: "Благодаря порыву пролетарской революции мы можем объединить наши народы и направить их на борьбу с капитализмом, объединив наши нации в альянс северных народов."
 Commonwealth_form_joint_alliance_desc_mon: "Королевское наследие, уходящее корнями в наши давние традиции, позволяет нам видеть общую картину и работать вместе, как единое целое, ради сохранения наших дорогих королей и королев."
 Commonwealth_political_cooperation: "Политическая кооперация"
 Commonwealth_political_cooperation_desc: "Чтобы по-настоящему работать вместе, одних слов будет недостаточно. Если мы действительно хотим стать силой, с которой придется считаться, нам нужно, чтобы все наши структуры были шестеренками одной большой, хорошо отрегулированной машины."
 Commonwealth_consolidating_institutions: "Консолидация предприятий"
 Commonwealth_consolidating_institutions_desc: "TODO_Commonwealth"
 Commonwealth_economic_union: "Экономический обмен"
 Commonwealth_economic_union_desc: "Мы должны объединить наши ресурсы, ведь у каждого из нас есть что-то, в чем нуждается наш сосед. Разрушив барьеры, которые долгое время держали наши экономики отдельно друг от друга, мы достигнем более высокого уровня эффективности. Ресурсы должны течь между нами, чтобы мы могли лучше содействовать друг другу."

 Commonwealth_shared_intelligence: "Совместная разведка"
 Commonwealth_shared_intelligence_desc: "Вся суть альянса "[Commonwealth_get_alliance_name]" вращается вокруг обмена силой, и если знание действительно равно силе, то пусть мы поделимся тем, что знаем о наших врагах, и тем, что наши враги знают о нас - и даже тем, что, как им кажется, они могут о нас знать."
 
 Commonwealth_command: "Командование Содружества"
 Commonwealth_command_desc: "Объединенное военное командование необходимо для того, чтобы лучше согласовывать наши действия. Вооруженные силы должны действовать слаженно, а решения должны приниматься быстро и с учетом интересов всех сторон. Мы обязаны обеспечить создание такого командования, что позволит разработать дальнейшие планы для наших объединенных вооруженных сил."

 Commonwealth_democratic_institution_1: "Комиссия Министров Содружества"
 Commonwealth_communist_institution_1: "Северная Федерация"
 Commonwealth_monarchist_institution_1: "Северное дворянство"
 Commonwealth_first_joint_institution: "[Commonwealth_get_institution_1_name]"
 Commonwealth_first_joint_institution_desc: "По мере того как мы делаем первые шаги на пути к истинной интеграции и сотрудничеству, [Commonwealth_get_alliance_name] нуждается в новом учреждении, [Commonwealth_get_institution_1_desc]"
 Commonwealth_first_joint_institution_desc_dem: "где члены кабинетов министров разных стран, входящих в нашу наднациональную организацию, смогут обсудить, как лучше объединить наши усилия, чтобы провести наш народ через напряженность, нарастающую в Европе."
 Commonwealth_first_joint_institution_desc_com: "которое сможет объединить наши народы и гарантировать им право собственности на средства производства, предоставляя им при этом возможность самоопределения."
 Commonwealth_first_joint_institution_desc_mon: "которое сможет распутать паутину наших аристократических уз и объединить их в единое сообщество наших благородных сверстников, каждому из которых отведена своя роль в структуре власти."
 
 Commonwealth_democratic_institution_2: "Премьер-парламент Содружества"
 Commonwealth_communist_institution_2: "Северное Политбюро"
 Commonwealth_monarchist_institution_2: "Конклав Северных Львов"

 Commonwealth_second_institution: "[Commonwealth_get_institution_2_name]"
 Commonwealth_second_institution_desc: "Наш союз теснее и взаимосвязаннее, чем когда-либо прежде, но это также означает, что как единое целое он громоздок и медлителен. Создав [Commonwealth_get_institution_2_name], [Commonwealth_get_institution_2_desc] " 
 Commonwealth_second_institution_desc_dem: "мы сможем иметь законодательный орган, представляющий интересы избирателей наших стран и обладающий исполнительными полномочиями для быстрых действий в условиях войны."
 Commonwealth_second_institution_desc_com: "мы сможем быть уверены, что воля рабочих будет выражена, и что те немногие люди, представляющие интересы большинства, будут работать в интересах пролетариата."
 Commonwealth_second_institution_desc_mon: "мы сможем собрать самых могущественных лордов и леди наших объединенных королевств, чтобы они могли смело и решительно пойти на трудные компромиссы, которые являются бременем дворянства."

 Commonwealth_Commonwealth_army_democratic: "Департамент Наземных Операций"
 Commonwealth_Commonwealth_army_communist: "Северная Народная Армия"
 Commonwealth_Commonwealth_army_monarchist: "Марширующие Львы"

 Commonwealth_Commonwealth_army: "[Commonwealth_get_Commonwealth_army_name]"
 Commonwealth_Commonwealth_army_desc: "[Commonwealth_get_Commonwealth_army_desc]"
 Commonwealth_Commonwealth_army_desc_dem: "[Commonwealth_get_Commonwealth_army_name] будет иметь ключевую роль, что заключаться в установлении параметров для различных сухопутных войск наших демократий, чтобы они действовали взаимодополняющим образом. Таким образом, сильные стороны одних уравновешивают слабые стороны других, а целью является избавление от угнетения по всему континенту, по одной провинции за раз."
 Commonwealth_Commonwealth_army_desc_com: "Независимо от того, из какой страны они родом, все солдаты, входящие в [Commonwealth_get_Commonwealth_army_name], являются частью [Commonwealth_get_alliance_name], и будут шествовать до тех пор, пока капитализм не будет уничтожен нашей общей силой и непримиримой волей."
 Commonwealth_Commonwealth_army_desc_mon: "[Commonwealth_get_alliance_name] - это не просто объединенные армии, это нечто большее. Силы [Commonwealth_get_Commonwealth_army_name] будут храбро нести свою волю под единым знаменем, за своего сеньора и землю, которую он представляет."

 Commonwealth_Commonwealth_navy_democratic: "Военно-морское Координационное Командование"
 Commonwealth_Commonwealth_navy_communist: "Северный Военно-морской Комиссариат"
 Commonwealth_Commonwealth_navy_monarchist: "Королевская Армада"
 
 Commonwealth_Commonwealth_navy: "[Commonwealth_get_Commonwealth_navy_name]"
 Commonwealth_Commonwealth_navy_desc: "[Commonwealth_get_Commonwealth_navy_desc]"
 Commonwealth_Commonwealth_navy_desc_dem: "Просторы морей по отдельности превышают возможности наших стран, но если мы объединим усилия, то сможем координировать наши операции и расходовать наши ограниченные ресурсы более эффективно, чтобы превзойти свой вес. [Commonwealth_get_Commonwealth_navy_name] предоставит представителей что займутся этим, и, несомненно, возложат на себя управление всеми нашими ресурсами, и поддержку альянса [Commonwealth_get_alliance_name]."
 Commonwealth_Commonwealth_navy_desc_com: "Волны принадлежат народу, и [Commonwealth_get_alliance_name] намерен освободить их для людей севера. [Commonwealth_get_Commonwealth_navy_name] сделает так, что последнее, что увидят наши враги, - это наши корабли, поднимающиеся над красным горизонтом."
 Commonwealth_Commonwealth_navy_desc_mon: "Объединенные военно-морские силы альянса [Commonwealth_get_alliance_name] будут править волнами во всех наших владениях. [Commonwealth_get_Commonwealth_navy_name] станет приливом, который будет колотить наших врагов, пока от них не останутся лишь обломки их же судов."
 
 Commonwealth_Commonwealth_airforce_democratic: "Программа Противовоздушной Обороны Содружества"
 Commonwealth_Commonwealth_airforce_communist: "Северный Народный Комиссариат Воздушных Сил"
 Commonwealth_Commonwealth_airforce_monarchist: "Объединенные Королевские Воздушные Силы"

 Commonwealth_Commonwealth_airforce: "[Commonwealth_get_Commonwealth_airforce_name]".
 Commonwealth_Commonwealth_airforce_desc: "Небо - новая граница нашего альянса. [Commonwealth_get_Commonwealth_airforce_desc]"
 Commonwealth_Commonwealth_airforce_desc_dem: "Именно поэтому [Commonwealth_get_Commonwealth_airforce_name] будет распоряжаться ресурсами, необходимыми для защиты граждан каждой из наших наций в альянсе [Commonwealth_get_alliance_name]. Они также будут обеспечивать сотрудничество наших военно-воздушных сил друг с другом и их слаженную работу".
 Commonwealth_Commonwealth_airforce_desc_com: "Мы не можем позволить силам капитализма захватить образец свободы, который мы все должны делить поровну. Наши военно-воздушные силы будут бороздить небеса наших врагов и обрушивать на них потоки адского пламени".
 Commonwealth_Commonwealth_airforce_desc_mon: "Если мы будем развивать наши воздушные возможности, мы сможем лучше направлять нашу силу. Мы заставим наших врагов склониться перед мощью наших объединенных воздушных сил".

 Commonwealth_Commonwealth_research_democratic: "Исследовательский Совет Содружества"
 Commonwealth_Commonwealth_research_communist: "Народный Университет Севера"
 Commonwealth_Commonwealth_research_monarchist: "Объединенные Королевские Академии"

 Commonwealth_Commonwealth_research: "[Commonwealth_get_Commonwealth_research_name]"
 Commonwealth_Commonwealth_research_desc: "Одной силой войны не выигрываются. Технологический прогресс - вот что дает нациям XX века преимущество в современном бою. [Commonwealth_get_Commonwealth_research_desc]".
 Commonwealth_Commonwealth_research_desc_dem: "[Commonwealth_get_Commonwealth_industry_name] направит капитал и ресурсы в правильные руки, чтобы наши солдаты и генералы имели в своем распоряжении лучшие инструменты для решения проблем войны. Передовые технологии защитят нас от напрасной пролитой крови наших граждан".
 Commonwealth_Commonwealth_research_desc_com: "[Commonwealth_get_Commonwealth_industry_name] станет институтом, разрабатывающим новейшие средства уничтожения и массово производящим лучшие инструменты, чтобы в руках наших людей они могли стать гильотиной над головами фашизма и капитализма."
 Commonwealth_Commonwealth_research_desc_mon: "Королевства на севере всегда давали простор для развития науки, и [Commonwealth_get_Commonwealth_industry_name] продолжит эту традицию, объединив все лучшие умы наших королевств в одном здании, они будут служить всем своим владыкам, помогая друг другу."

 Commonwealth_Commonwealth_military_industry_democratic: "Организация Поставок Материальных Средств Содружества"
 Commonwealth_Commonwealth_military_industry_communist: "Северная Народная Оружейная Организация"
 Commonwealth_Commonwealth_military_industry_monarchist: "Королевские Оружейные Предприятия"
 
 Commonwealth_Commonwealth_military_industry: "[Commonwealth_get_Commonwealth_military_industry_name]"
 Commonwealth_Commonwealth_military_industry_desc: "[Commonwealth_get_Commonwealth_military_industry_desc]. Если мы сражаемся до последнего человека, то с помощью правильных инструментов эти люди смогут нанести намного больший удар противнику."
 Commonwealth_Commonwealth_military_industry_desc_dem: "Программа [Commonwealth_get_Commonwealth_industry_name] будет создана для того, чтобы наша военная машина всегда была снабжена шестеренками, необходимыми для ее функционирования, и для защиты наших наций от террора и тирании"
 Commonwealth_Commonwealth_military_industry_desc_com: "Революция не сможет защитить себя, и точно так же она не распространится без мощного толчка со стороны уже освобожденных рабочих альянса [Commonwealth_get_alliance_name]"
 Commonwealth_Commonwealth_military_industry_desc_mon: "В наше время королевства падают налево и направо, и один лишь дух королевской семьи не спасет их от забвения. Мы должны обеспечить наши королевства необходимым оружием для борьбы с вымиранием"

 Commonwealth_Commonwealth_industry_democratic: "Фонд Промышленного Развития Содружества"
 Commonwealth_Commonwealth_industry_communist: "Рабочие В Одной Упряжке"
 Commonwealth_Commonwealth_industry_monarchist: "Королевский Институт Разработок"

 Commonwealth_Commonwealth_industry: "[Commonwealth_get_Commonwealth_industry_name]"
 Commonwealth_Commonwealth_industry_desc: "[Commonwealth_get_Commonwealth_industry_desc]"
 Commonwealth_Commonwealth_industry_desc_dem: "Во время войны или без неё наши страны должны создавать инфраструктуру и капитал, необходимые для поддержки гражданского населения и улучшения качества его жизни, и как только начнется война, это станет жизненно важным фундаментом нашей военной экономики."
 Commonwealth_Commonwealth_industry_desc_com: "Рабочие - это жизненная сила нашего альянса, и причина его существования. С помощью нового предприятия мы сможем гарантировать совместное участие в производстве товаров для повседневной жизни, а в военное время - поддерживать нашу военную машину."
 Commonwealth_Commonwealth_industry_desc_mon: "Концепция Noblesse Oblige требует, чтобы мы обеспечивали своих подданных и создавали инфраструктуру, которая не только завоюет их расположение, но и во время войны станет основой нашей военной экономики. Наше индустриальное содружество будет выполнять эту роль до тех пор, пока в нем не отпадет необходимость."

