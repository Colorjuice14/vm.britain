  Commonwealth_investing_in_neighbor_ns: "Инвестиции в соседей"
  Commonwealth_investing_in_neighbor_ns_desc: "Что может быть лучше для инвестирования капитала, чем наши соседи. Это не только недалеко, но благодаря нашим давним связям и общему наследию мы можем быть уверены, что в конечном итоге они тоже будут инвестировать в нас."
  Commonwealth_economic_cooperation_ns: "Экономическое сотрудничество"
  Commonwealth_economic_cooperation_ns_desc: "В такие времена мы не можем стать жертвой отчуждения и враждебности по отношению к нашим соседям. Именно поэтому мы инвестируем в наших соседей, чтобы прилив поднял все наши судна, и при этом мы получим неплохую прибыль."
