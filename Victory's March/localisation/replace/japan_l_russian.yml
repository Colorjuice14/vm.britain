 JAP_Hakko_Ichiu:0 "Хакко Итиу"
 JAP_Hakko_Ichiu_desc:0 "Весь мир под одной крышей. Император обладает божественным правом объединить восемь уголков мира."
 JAP_Chrysanthemum_Throne:0 "Хризантемовый трон"
