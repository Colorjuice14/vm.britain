JAP_the_unthinkable_option_desc:0 "Объявленная вне закона в 1925 году с принятием акта о сохранении мира, коммунистическая партия Японии долгое время подвергалась репрессиям и преследованиям. Многие члены КПЯ и сочувствующие им были заключены в тюрьму. Мы должны исправить эту трагедию и отменить этот бесчеловечный закон."

