 ## New Focuses
JAP_assess_the_situation:0 "Оценить ситуацию"
JAP_assess_the_situation_desc:0 "Со времен Ни-ни Року Дзикен политическая обстановка в Японии была напряженной. Между флотом и армией возникло серьезное соперничество. Нам необходимо пересмотреть ситуацию в правительстве и армии."
 
JAP_exchange_for_north_sakhalin:0 "Попросить Северный Сахалин"
JAP_exchange_for_north_sakhalin_desc:0 "Теперь, когда мы вступили в союз, Советы, возможно, захотят расстаться с Северным Сахалином, который по праву принадлежит Японии."

JAP_expand_manchurian_supply:0 "Расширить снабжение в Северной Маньчжурии"
JAP_expand_manchurian_supply_desc:0 "Северный фронт Маньчжурии испытывает острую нехватку снабжения. Учитывая слаборазвитую промышленность Маньчжурии, мы не можем рассчитывать на то, что это будет исправлено само, потому мы займёмся этим. Создание центра снабжения на севере позволит нам подготовиться к конфликту на этой границе, если он когда-нибудь произойдет."

JAP_annex_manchuria:0 "Аннексировать Маньчжурию"
JAP_annex_manchuria_desc:0 "До сих пор Маньчжурия находилась под контролем нашего имперского протектората, но теперь мы возьмем ее под свой прямой контроль."

JAP_annex_menkukuo:0 "Аннексировать Мэнцзян"
JAP_annex_menkukuo_desc:0 "До сих пор Мэнцзян находился под контролем нашего императорского протектората, но теперь мы возьмем его под свой прямой контроль."

JAP_annex_china:0 "Аннексировать Китай"
JAP_annex_china_desc:0 "Хотя до сих пор мы позволяли марионеточному правительству управлять Китаем, теперь мы готовы взять на себя ответственность за эту землю."

JAP_subjugate_the_chinese:0 "Подчинить Китай"
JAP_subjugate_the_chinese_desc:0 "Китай всегда был нашим, и его судьба в наших руках. С Китаем под нашей властью мы будем неудержимы!"

JAP_manchurian_infrastructure_expansion:0 "Развитие инфраструктуры Маньчжурии"
JAP_manchurian_infrastructure_expansion_desc:0 "Инфраструктура Маньчжурии развита слабо. Если мы надеемся использовать эту территорию для достижения наших целей, нам нужно будет самостоятельно это исправить."

JAP_japanese_manchurian_research:0 "Японо-Цинское соглашение об исследованиях"
JAP_japanese_manchurian_research_desc:0 "Недавно освобожденный Цин все еще отстает. Давайте объединим научные программы и посмотрим, сможем ли мы найти способ принести пользу обеим нашим нациям."

JAP_invite_china_west_pacific:0 "Союз с Китаем"
JAP_invite_china_west_pacific_desc:0 "Китай, хотя и был мишенью предыдущего правительства, является ценным союзником в борьбе как с империалистами, так и с коммунистами. Мы должны пригласить его в Организацию Западно-Тихоокеанского Договора."

JAP_liberate_vietnam:0 "Освобождение Вьетнама"
JAP_liberate_vietnam_desc:0 "Мы освободим нашего азиатского брата!"

JAP_liberate_malaya:0 "Освобождение Малайи"
JAP_liberate_malaya_desc:0 "Мы освободим нашего азиатского брата!"

JAP_liberate_east_indies:0 "Освобождение Ост-Индии"
JAP_liberate_east_indies_desc:0 "Мы освободим нашего азиатского брата!"

JAP_liberate_australia:0 "Освобождение Австралии"
JAP_liberate_australia_desc:0 "Мы освободим нашего азиатского брата!"

JAP_liberate_new_zealand:0 "Освобождение Новой Зеландии"
JAP_liberate_new_zealand_desc:0 "Мы освободим нашего азиатского брата!"

JAP_liberate_philippines:0 "Освобождение Филиппин"
JAP_liberate_philippines_desc:0 "Мы освободим нашего азиатского брата!"

JAP_the_asian_fascist_threat:0 "Фашистская угроза в Азии"
JAP_the_asian_fascist_threat_desc:0 "Теперь, когда мы победили на выборах и освободили народ, нам необходимо устранить фашистскую угрозу в Азии."

JAP_free_the_people_of_asia:0 "Освобождение народов Азии"
JAP_free_the_people_of_asia_desc:0 "Наши люди уже свободны, но рабочие других стран еще нуждаются в освобождении. Мы остановим гнет диктаторов и монархов в Азии."

JAP_ban_the_elections:0 "Запретить выборы"
JAP_ban_the_elections_desc:0 "Мы использовали демократическую систему, чтобы поставить у власти наших друзей-коммунистов. Теперь настало время запретить выборы, чтобы они и дальше там оставались."

JAP_alliance_with_burma:0 "Союз с Бирмой"
JAP_alliance_with_burma_desc:0 "Бирма находится в выгодном положении для вторжения в Индию. Они были бы полезны для нас."

JAP_strike_the_middle_east_doctrine:0 "Сейшин-рон"
JAP_strike_the_middle_east_doctrine_desc:0 "Хотя Восточная Азия обладает богатыми ресурсами, нефтяных месторождений недостаточно. Мы должны предпринять шаги, чтобы получить нефть с Ближнего Востока и не зависеть от Советов, голландцев или американцев."

JAP_secure_iran:0 "Защита Ирана"
JAP_secure_iran_desc:0 "Иран обладает значительными запасами нефти. Чтобы обеспечить топливом наш флот и армию, мы должны взять их под свой контроль."

JAP_secure_iraq:0 "Защита Ирака"
JAP_secure_iraq_desc:0 "Ирак поставляет нефть в Великобританию. Ту нефть, что должна пренадлежать нам."

JAP_develop_australian_resources:0 "Развитие австралийских ресурсов"
JAP_develop_australian_resources_desc:0 "Расширение шахт в Австралии даст нам ценные ресурсы."

JAP_secure_australia:0 "Защита Австралии"
JAP_secure_australia_desc:0 "Австралия обладает ценными ресурсами и стала бы для нас закономерным пунктом в завоевании Азии."

JAP_increase_industrial_investments:0 "Увеличение инвестиций в промышленность"
JAP_increase_industrial_investments_desc:0 "До сих пор мы быстро индустриализировались, и теперь мы должны увеличить наши инвестиции в промышленность ради будущего Японии."

JAP_develop_northern_infrastructure:0 "Развитие северной инфраструктуры"
JAP_develop_northern_infrastructure_desc:0 "Наша северная инфраструктура испытывает острую нехватку средств. Пришло время исправить это с помощью стратегических инвестиций в этот регион."

JAP_develop_korea:0 "Развитие Кореи"
JAP_develop_korea_desc:0 "Инфраструктура Кореи развита крайне слабо. Инвестиции в эту область должны исправить положение."

JAP_develop_korean_tungsten:0 "Развитие корейского вольфрама"
JAP_develop_korean_tungsten_desc:0 "Шахты в Северной Корее могут быть расширены, чтобы поставлять больше вольфрама для нашего военного производства."

JAP_develop_the_islands:0 "Развитие островов"
JAP_develop_the_islands_desc:0 "Хотя на островах к югу от материка живет не так много людей, инфраструктуру не помешало бы расширить, чтобы лучше снабжать местные гарнизоны."

JAP_expand_the_islands_naval_bases:0 "Расширение островных военно-морских баз"
JAP_expand_the_islands_naval_bases_desc:0 "Теперь, когда инфраструктура на наших южных островах развита, можно модернизировать военно-морские базы ради нашего господства над океаном."

JAP_synthetic_rubber:0 "Передовое производство резины"
JAP_synthetic_rubber_desc:0 "У нас нет доступа к месторождениям каучука на материке, который необходим для производства самолетов. Чтобы покрыть эту потребность, потребуется более совершенное производство синтетического каучука."

JAP_expand_southern_industry:0 "Расширение южной промышленности"
JAP_expand_southern_industry_desc:0 "Существующая инфраструктура на юге способна обеспечить промышленную экспансию. Мы должны позаботиться о её реализации."

JAP_expand_northern_industry:0 "Расширение северной промышленности"
JAP_expand_northern_industry_desc:0 "Теперь, когда у нас есть необходимая инфраструктура, мы должны развивать северную промышленность."

JAP_resource_recycling:0 "Переработка ресурсов"
JAP_resource_recycling_desc:0 "У нас нет такого изобилия природных ресурсов, как у некоторых стран, потому мы не можем позволить себе быть расточительными. Мы должны больше инвестировать в меры по переработке ресурсов."

JAP_develop_tokyo_steel:0 "Развитие металлургии Токио"
JAP_develop_tokyo_steel_desc:0 "Нам нужно производить больше стали для военного времени. Открытие сталелитейного завода в регионе Канто поможет в этой ситуации."

JAP_industry_specialization:0 "Оружейная специализация"
JAP_industry_specialization_desc:0 "При ограниченном промышленном потенциале нам нужно специализироваться на том, в чем мы хороши."

JAP_industry_innovation:0 " Оружейные инновации"
JAP_industry_innovation_desc:0 "Передовое оборудование позволит нам преуспеть в борьбе с противниками с более крупной промышленностью."

JAP_yamato_production:0 " Продукция Ямато"
JAP_yamato_production_desc:0 "Новый линкор класса "Ямато" - гордость нашего флота. Мы должны производить гораздо больше."

JAP_escort_production:0 "Сопроводительная продукция"
JAP_escort_production_desc:0 "Что толку от больших кораблей, если мы не можем их защитить?"

JAP_carrier_production:0 "Производство авианосцев"
JAP_carrier_production_desc:0 "Авианосцы - это будущее. Любой современный флот должен иметь их".

JAP_subjugate_southern_warlords:0 "Покорить южных военачальников"
JAP_subjugate_southern_warlords_desc:0 "Мы уже завоевали Китай, и теперь пришло время склонить на свою сторону южных военачальников".

JAP_subjugate_west_china:0 "Захватить Западный Китай"
JAP_subjugate_west_china_desc:0 "Мы уже завоевали Китай, и теперь настало время привлечь к сотрудничеству Запад."

JAP_subjugate_the_north:0 "Захватить Север"
JAP_subjugate_the_north_desc:0 "Мы уже завоевали Китай, и теперь пришло время присоединить к нему север."

JAP_develop_south_chinese_resources:0 "Развитие ресурсов Южного Китая"
JAP_develop_south_chinese_resources_desc:0 "Под контролем клики Гуанси находилось большое количество ресурсов. Мы должны немедленно расширить их добычу."

JAP_trans_pacific_treaty:0 "Транстихоокеанский договор"
JAP_trans_pacific_treaty_desc:0 "Наши друзья за Тихим океаном - естественный союзник в борьбе как с коммунистами, так и с фашистами."

JAP_Redefine_Shintoism:0 "Переосмыслить государственный синтоизм"
JAP_Redefine_Shintoism_desc:0 "Государственный синтоизм подчеркивал поклонение государству. Настало время, когда мы можем перейти к поклонению партии."

JAP_Embrace_Stalinism:0 "Принять сталинизм"
JAP_Embrace_Stalinism_desc:0 "Сталин - вождь современного коммунизма, за которым мы должны следовать."

JAP_Socialist_Propaganda:0 "Социалистическая пропаганда"
JAP_Socialist_Propaganda_desc:0 "Мы должны расположить население к нашим идеалам, если хотим победить на выборах."

# Kodoha Update 12/30/23

JAP_Discuss_Trade_with_Dutch:0 "Обсудить сотрудничество с голландцами"
JAP_Discuss_Trade_with_Dutch_desc:0 "В период Токугава в Японии правящий сёгунат проводил политику изоляции, известную как сакоку. Эта политика была направлена на контроль иностранного влияния и поддержание внутренней стабильности. В результате голландцам было разрешено торговать только из Нагасаки, который был одним из немногих портов, открытых для внешней торговли. Возможно, мы сможем использовать эту историю для налаживания выгодных торговых отношений в борьбе с коммунистической угрозой."

JAP_Renegotiate_Trade_with_USA:0 "Пересмотреть торговые отношения с США"
JAP_Renegotiate_Trade_with_USA_desc:0 "8 июля 1853 года американский командор Мэтью Перри возглавил отряд из четырех кораблей, вошедших в гавань Токийского залива, чтобы впервые за более чем 200 лет восстановить регулярную торговлю и деловые отношения между Японией и западным миром. В то время нам угрожали, теперь же мы можем вновь обратиться к США с более выгодной торговой сделкой, чтобы противостоять коммунистам."

JAP_Formalize_Polish_Alliance:0 "Формализация японо-польского союза"
JAP_Formalize_Polish_Alliance_desc:0 "Поляки поддерживают нашу страну со времен Великой войны. Мы должны продолжать развивать наши отношения и заключить с ними официальный союз против коммунистической угрозы."

JAP_Polish_Japanese_Intelligence:0 "Польско-японская разведка"
JAP_Polish_Japanese_Intelligence_desc:0 "У поляков есть обширная шпионская сеть, которую они готовы нам предоставить. Мы должны использовать их знания и опыт, чтобы создать свою собственную разведку."

JAP_Invite_the_Baltics:0 "Пригласить Прибалтику"
JAP_Invite_the_Baltics_desc:0 "Хотя Прибалтика, возможно, не сможет оказать значительную военную поддержку, мы должны использовать ее в качестве отвлекающего маневра, пока будем бороться с Советами."

JAP_Joint_Japanese_Polish_Exercises:0 "Совместные японо-польские учения"
JAP_Joint_Japanese_Polish_Exercises_desc:0 "Теперь, когда мы официально закрепили наши отношения с Польшей, мы должны подготовить обе наши армии к возможной войне, проведя совместные учения армии, флота и авиации."

JAP_Integrate_Taiwan:0 "Интеграция Тайваня"
JAP_Integrate_Taiwan_desc:0 "Тайвань находится под нашим контролем и культурно адаптирован к нашим традициям. Мы должны завершить процесс формирование японского Тайваня."

JAP_Integrate_Korea:0 "Интеграция Кореи"
JAP_Integrate_Korea_desc:0 "Корея находится под нашим контролем и культурно адаптирована к нашим условиям. Мы должны завершить процесс формирование японской Кореи."

JAP_Release_Korea:0 "Освобождение Кореи"
JAP_Release_Korea_desc:0 "Корейцы были могущественной империей в свои лучшие времена. Хотя мы приблизили их культуру к своей и могли бы полностью интегрировать их в нашу нацию, лучше позволить им самоуправляться, чтобы мы могли использовать их в предстоящих войнах."

JAP_Korean_Defense_State:0 "Корейское оборонное государство"
JAP_Korean_Defense_State_desc:0 "Теперь, когда мы реформировали корейское правительство, мы должны подготовить его к тому, чтобы оно стало нашим оплотом в материковой Азии против коммунизма."

JAP_Winter_Training_in_Finland:0 "Зимние тренировки в Финляндии"
JAP_Winter_Training_in_Finland_desc:0 "Мы предоставим Финляндии обязанность по обучению наших солдат в суровых зимних условиях Восточной Европы, как переносить холод и при этом оставаться боеспособными при тяжелых погодных условиях."

# Kodoha Update 1/2/24

JAP_Support_Revolution_In_Korea:0 "Поддержать революцию в Корее"
JAP_Support_Revolution_In_Korea_desc:0 "Мы потеряли свои владения в Корее, но мы все еще можем поддержать революцию там, и получить ценного союзника. Для этого мы установим контакт с корейским подпольным коммунизмом."

JAP_Request_Soviet_Support_in_Korea:0 "Попросить советскую поддержку в Корее"
JAP_Request_Soviet_Support_in_Korea_desc:0 "Советы смогут оказать Рабочей партии Кореи большую поддержку, чем мы. Хотя это может дать им больше влияния в стране, у нас нет другого выбора, кроме как просить их о поддержке."

JAP_Ignite_The_Revolution:0 "Разжечь пламя революции"
JAP_Ignite_The_Revolution_desc:0 "Революция получила достаточную поддержку, теперь настало время освободить трудящихся Кореи!"

JAP_Extend_Alliance:0 "Расширение альянса"
JAP_Extend_Alliance_desc:0 "Теперь, когда мы помогли корейским коммунистам, давайте заключим официальный союз с ними."

JAP_Insist_On_Protecting:0 "Настаивать на защите"
JAP_Insist_On_Protecting_desc:0 "Пусть корейские коммунисты сейчас у власти, но они всё ещё не способны защитить себя. Мы должны предоставить им нашу защиту от внешних угроз."

