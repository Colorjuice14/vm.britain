 JAP.40.t:0 "Переговоры с Гоминьданом"
 JAP.40.desc:0 "Хотя у нашей страны были исторические конфликты с Гоминьданом, коммунистическая угроза выходит за рамки всего этого. Мы должны обратиться к китайцам и узнать, не захотят ли они присоединиться к нашему альянсу, чтобы остановить красную волну. Что мы им предложим?"
 JAP.40.a:0 "Нашу добрую волю и обещания мира."
 JAP.40.b:0 "Мы можем передать им контроль над Хэйбэем."
 JAP.40.c:0 "Мы можем передать им контроль над Тайванем."
 
 JAP.41.t:0 "Предложение от Японии"
 JAP.41.desc:0 "Японцы видят в нас естественного союзника в борьбе с коммунизмом и хотели бы посодействовать в уничтожении китайских коммунаров. Японцы предлагают нам свою добрую волю и обещания мира в обмен союз с нами. Что нам следует на это ответить?"
 JAP.41.a:0 "Мы принимаем их предложение."
 JAP.41.b:0 "Мы отвергаем их предложение."
 
 JAP.42.t:0 "Предложение от Японии"
 JAP.42.desc:0 "Японцы видят в нас естественного союзника в борьбе с коммунизмом и хотели бы посодействовать в уничтожении китайских коммунаров. Японцы предлагают нам вернуть регион Хэйбэй в обмен на союз с нами. Что нам следует на это ответить?"
 JAP.42.a:0 "Мы принимаем их предложение."
 JAP.42.b:0 "Мы отвергаем их предложение."
 
 JAP.43.t:0 "Offer From Japan"
 JAP.43.desc:0 "Японцы видят в нас естественного союзника в борьбе с коммунизмом и хотели бы посодействовать в уничтожении китайских коммунаров. Японцы предлагают нам остров Тайвань в обмен на союз с нами. Что нам следует на это ответить?"
 JAP.43.a:0 "Мы принимаем их предложение."
 JAP.43.b:0 "Мы отвергаем их предложение."
 
 JAP.44.t:0 "Китай принимает сделку"
 JAP.44.desc:0 "Китайцы приняли наше предложение, чтобы присоединиться к нашему альянсу. Благодаря этому на долгие годы улучшатся отношения и связи между нашими странами и мы вместе предотвратим дальнейший рост коммунизма в Азии."
 JAP.44.a:0 "Ради будущего!"
 
 JAP.45.t:0 "Китай отказывается от сделки"
 JAP.45.desc:0 "Китайцы отклонили наше предложение присоединиться к нашему альянсу. Мы не можем не чувствовать разочарования из-за отсутствия дальновидности со стороны китайского правительства. Это замедлит процесс нашей борьбы с коммунизмом в Азии, и далеко не остановит его развитие."
 JAP.45.a:0 "Прискорбный поворот событий."
 
 JAP.46.t:0 "Сдерживание КПК"
 JAP.46.desc:0 "Мы поддержим Гоминьдан, чтобы разгромить коммунистов в Китае. Мы окажем давление на китайское правительство, чтобы оно немедленно вступило в войну."
 JAP.46.a:0 "Банзай!"
 
 JAP.47.t:0 "Японская поддержка Гоминьдана в антикоммунистической кампании"
 JAP.47.desc:0 "На фоне эскалации напряженности в Азии Япония объявляет о своем решении присоединиться к объявленной Гоминьданом войне против Китайской коммунистической партии (КПК). Ссылаясь на необходимость остановить распространение коммунизма в регионе, Япония обещает оказать военную помощь силам Гоминьдана в их борьбе с КПК. Этот шаг отражает намерение Японии сохранить стабильность и противостоять идеологическим угрозам в Азии. Однако он также вызывает опасения у соседних стран, вызывая беспокойство по поводу возможности дальнейшей эскалации и региональной нестабильности."
 JAP.47.a:0 "Как КПК будет противостоять этому?"
 
 JAP.48.t:0 "Формирование советских боевых групп"
 JAP.48.desc:0 "После стремительного распада Советского Союза под властью Японии советские генералы ищут убежища в соседних Афганистане, Иране и Ираке. Движимые чувством горечи и яростной коммунистической идеологией, они формируют воинственные группировки, полные решимости противостоять японскому империализму. По мере того как эти группы организуются и вооружаются, стабильность в регионе висит на волоске, стоя на пороге новой опасной эры повстанческих движений и конфликтов."
 JAP.48.a:0 "Мы не можем позволить этому продолжаться."
 
