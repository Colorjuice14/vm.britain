 JAP.36.t:0 "Запрос защиты для Польши"
 JAP.36.desc:0 "Мы официально сформировали наш союз с Западом, и теперь мы задумыванмся о том, чтобы привлечь в него наших польских союзников, которые были ключевой частью нашего сопротивления против СССР."
 JAP.36.a:0 "Мы должны обратиться к Западу."
 
 JAP.37.t:0 "Япония просит защиты для Польши"
 JAP.37.desc:0 "Япония, в связи с недавним формированием союза с западными державами, считает необходимым признать ключевую роль, которую сыграли наши польские союзники в совместном сопротивлении против СССР. Они утверждают, что их непоколебимая преданность нашему общему делу полностью обосновывает их включение в нашу коалицию. Должны ли мы рассмотреть возможность протянуть оливковую ветвь нашим польским товарищам, укрепив наш единый фронт против нашего общего противника?"
 JAP.37.a:0 "Мы должны защитить Польшу."
 JAP.37.b:0 "Мы не можем рисковать нарушением европейского баланса."
 
 JAP.38.t:0 "Присоединение Польши"
 JAP.38.desc:0 "Западные державы направляют официальное приглашение Польше, принимая ее в альянс после заявления Японии. Признавая значительный вклад Польши в сопротивление СССР и ее союз с Японией, Запад признает и важность единства перед лицом общих противников. Этот жест укрепляет позиции Польши в коалиции, знаменуя собой значительный шаг к коллективной безопасности и общим целям. Польша с благодарностью принимает эту новость, подтверждая свою готовность стоять рядом со своими союзниками в защите общей свободы и суверенитета."
 JAP.38.a:0 "Вместе мы сильны."
 
 JAP.39.t:0 "Предательство Запада"
 JAP.39.desc:0 "Несмотря на позицию Японии, западные державы с сожалением отказали Польше во вступлении в альянс. Ссылаясь на различные стратегические соображения и существующие обязательства, Запад выражает нежелание предоставлять Польше членство в альянсе в данный момент, несмотря на наши надежды укрепить позиции альянса в международном сообществе и усилить польскую защиту от потенциальных угроз, особенно в свете их сотрудничества с Японией."
 JAP.39.a:0 "Запад отвернулся от Польши."
 
      # Stalin Condemns
 JAP.35.t:0 "Сталин высказывается против японской коммунистической партии"
 JAP.35.desc:0 "'Недавнее сотрудничество Японской коммунистической партии и японской королевской семьи, завершившееся принятием Хирохито в свои ряды, является предательством фундаментальных принципов, которыми руководствуется наше социалистическое дело. \n\nДа будет всем известно, что действия Японской коммунистической партии угрожают не только солидарности рабочего класса, но и репутации мирового коммунистического движения. Мы, как защитники социализма, не можем и не будем потворствовать сотрудничеству с деятелями, представляющими старый, угнетающий порядок, который мы стремимся уничтожить.'"
 JAP.35.a:0 "Будущее остается неопределенным."
 
     # Unique Kind of Communism
 JAP.34.t:0 "Японский коммунизм"
 JAP.34.desc:0 "Хитоси Ямакава, избранный лидер японского коммунистического движения, имеет необычные взгляды в отношении монархии. В то время как многие коммунисты, в том числе из КПК и СССР, считают, что монархия символизирует угнетение и должна быть упразднена, Хитоси так не считает. Ямакава считает, что монархия - это часть японской культуры, от которой нельзя отказаться даже в коммунистическом движении. \n\nОн предлагает сделать монархию более конституционной, похожей на английскую монархию. Это сделает монархию подконтрольной коммунистической партии, но не приведет к ее полному роспуску. Мы разрешим Хирохито вступить в партию, если он изменит свое мнение."
 JAP.34.a:0 "Рождение Японского коммунизма!"
 
 # MAO ZEDONG
 
    # Centralization of Mao [JAP]
 JAP.27.t:0 "Централизация Китая"
 JAP.27.desc:0 "Централизация республик в нашем большом правительстве необходима для защиты трудящихся. Мао Цзэдун, несмотря на свой успех, не смог реализовать цели коммунистической революции. Тем не менее, он не собирается легко сдавать власть и имеет значительную поддержку среди своих соратников. Как вариант, мы можем обратиться к нему. Как нам стоит поступить?"
 JAP.27.a:0 "Предложите Мао руководящую должность в новом централизированном правительстве."
 JAP.27.b:0 "Требовать подчинения от Мао, угрожая силой."
 
    # Offer to MAO [PRC]
 
 JAP.28.t:0 "Япония предлагает правительственную должность"
 JAP.28.desc:0 "Японское правительство пытается централизовать контроль над коммунистическими государствами в Азии. Они предлагают нам должность в своем правительстве, чтобы мы обеспечили мирную централизацию. Как мы должны на это ответить?"
 JAP.28.a:0 "Мы примем их предложение. Ради революции."
 JAP.28.b:0 "Китайский рабочий никогда не преклонит колено перед японцем!"
 
    # Demanded Subjugation of Mao [PRC]
 
 JAP.29.t:0 "Япония требует контроль"
 JAP.29.desc:0 "Японское правительство пытается централизовать контроль над коммунистическими государствами в Азии. Они угрожают применить силу, в случае, если мы не будем сотрудничать. Как мы должны поступить?"
 JAP.29.a:0 "Выбор у нас небольшой."
 JAP.29.b:0 "Китайский рабочий никогда не преклонит колено перед японцем!"
 
    # Mao Rebels [JAP]
 
 JAP.30.t:0 "Китайское сопротивление Мао"
 JAP.30.desc:0 "Мао, похоже, мобилизует свою армию в ответ на наши требования. Хотя у Мао нет такого промышленного потенциала, как у нас, это будет трудная война в горах Китая. Как нам следует действовать?"
 JAP.30.a:0 "К оружию!"
 JAP.30.b:0 "Мы подготовимся, прежде чем нанести удар."
 JAP.30.c:0 "Мы можем признать независимость правительства Мао. Пока что."
 
    # Mao Accepts Position [JAP]
 
 JAP.31.t:0 "Мао принимает должность"
 JAP.31.desc:0 "Наше предложение Мао занять должность в централизированном правительстве, было принято. Это принесет большую пользу нашему общему делу."
 JAP.31.a:0 "Добро пожаловать, товарищ Мао."
 
    # Mao Accepts Force [JAP]
 
 JAP.25.t:0 "Мао подчиняется"
 JAP.25.desc:0 "Мао отступил перед угрозой войны. Он знает, что лучше для него и его народа."
 JAP.25.a:0 "Банзай!"
 
 
 # Liaison
 
 JAP.24.t:0 "Конференции по вопросам взаимодействия"
 JAP.24.desc:0 "Конференции по взаимодействию были призваны обеспечить более тесные консультации начальников генеральных штабов армии и флота с правительством и помочь в интеграционных решениях и потребностях двух военных отделов Императорского генерального штаба с ресурсами и политикой остального правительства. Окончательные решения конференций по связи официально оглашались и утверждались на императорских конференциях, на которых император председательствовал лично в Кюдэне Токийского императорского дворца. \n\nВ настоящее время в эту организацию входят премьер-министр, министр иностранных дел, военный министр, министр военно-морского флота, начальник штаба, а также другие министры и генералы по мере необходимости."
 JAP.24.a:0 "Банзай!"
 
 JAP.25.t:0 "Конференции по вопросам взаимодействия: Финансирование"
 JAP.25.desc:0 "Учитывая недавнюю мобилизацию вооруженных сил, главнокомандующие сухопутных войск и военно-морского флота хотят получить дополнительное финансирование на нужды военного времени. Кого мы поддержим?"
 JAP.25.a:0 "Армию!"
 JAP.25.b:0 "Флот!"
 JAP.25.c:0 "Распределите поровну."
 
 JAP.26.t:0 "Конференции по вопросам взаимодействия: Авиация"
 JAP.26.desc:0 "Самый передовой самолет из когда-либо созданных, Mitsubishi A6M Zero-sen, был запущен в производство. Руководители армии и флота теперь хотят знать, куда будет направлено производство этих самолетов в приоритетном порядке. Кого мы поддержим?"
 JAP.26.a:0 "Армию!"
 JAP.26.b:0 "Флот!"
 JAP.26.c:0 "Распределите поровну."
 
 
 # Feb 26
 
 JAP.19.t:0 "Инцидент 26 февраля"
 JAP.19.desc:0 "Инцидент 26 февраля - попытка государственного переворота в Японской империи, предпринятая 26 февраля 1936 года. Он был организован группой молодых офицеров Императорской японской армии (ИЯА) с целью очистить правительство и военное руководство от соперников по фракции и идеологических противников. Кого мы поддержим?"
 JAP.19.a:0 "Тосэйха!"
 JAP.19.b:0 "Кодоха!"
 JAP.19.c:0 "Ни того, ни другого!"
 
 # Toseiha
 
 JAP.20.t:0 "Войска ИЯА штурмуют резиденцию Окада"
 JAP.20.desc:0 "Войска Императорской армии Японии окружили резиденцию премьер-министра и заставили ее охранников открыть ворота. Однако, войдя в резиденцию и попытавшись найти премьер-министра, они были атакованы четырьмя полицейскими. Все четверо были убиты, ранив шестерых мятежных солдат, но выстрелы успели предупредить Окаду об опасности. Его укрыл шурин, полковник Дензо Мацуо. Мацуо, который, как говорят, был очень похож на Окаду, был обнаружен и убит войсками."
 JAP.20.a:0 "Мы должны защитить премьер-министра!"
 
 # Kodoha
 
 JAP.21.t:0 "Премьер-министр Окада мертв"
 JAP.21.desc:0 "Военнослужащие окружили резиденцию премьер-министра и заставили ее охранников открыть ворота. Однако, войдя в резиденцию и попытавшись найти премьер-министра, они были атакованы четырьмя полицейскими. Все четверо были убиты, ранив шестерых мятежных солдат, но выстрелы успели предупредить Окаду об опасности. Он был укрыт своим шурином, полковником Дензо Мацуо. В конечном итоге Окада был обнаружен и убит войсками."
 JAP.21.a:0 "Банзай!"
 
 # Civilian Wing
 
 JAP.22.t:0 "Окада выходит из подполья"
 JAP.22.desc:0 "Окада был одним из демократических и умеренных голосов, выступавших против растущей силы милитаристов, и поэтому стал главной мишенью для экстремистских сил, выступавших за тоталитарную Японию. Он едва избежал убийства во время инцидента 26 февраля 1936 года, в основном потому, что повстанческие войска убили полковника Дензо Мацуо, шурина и личного секретаря Окады, ошибочно приняв его за премьер-министра. Окада вышел из подполья 29 февраля 1936 года. После недавнего неудавшегося переворота демократическое движение Окады получило большую поддержку как среди населения, так и в правительстве."
 JAP.22.a:0 "Сможет ли Окада добиться демократии?"
 
 # Elect Konoe
 
 JAP.23.t:0 "Окада покидает пост премьер-министра"
 JAP.23.desc:0 "Окада был одним из демократических и умеренных голосов, выступавших против растущей силы милитаристов, и поэтому стал главной мишенью для экстремистских сил, выступавших за тоталитарную Японию. Он едва избежал убийства во время инцидента 26 февраля 1936 года, в основном потому, что повстанческие войска убили полковника Дензо Мацуо, шурина и личного секретаря Окады, ошибочно приняв его за премьер-министра. Окада вышел из подполья 29 февраля 1936 года. Однако через несколько дней он покинул свой пост. Его место занял Фумимаро Коноэ."
 JAP.23.a:0 "Банзай!"
 
 # Kodoha Update 1/2/24
 
 JAP.17.t:0 "Современный сёгун"
 JAP.17.desc:0 "После долгожданного учреждения современного сёгуната в нашем государстве, нам нужно решить, кто станет сёгуном. Лучшими вариантами будут представители армии и флота, имеющие наибольшее влияние. У нас есть несколько вариантов:"
 JAP.17.a:0 "Командующий армией Хидэки Тодзио"
 JAP.17.b:0 "Командующий флотом, Исороку Ямамото"
 
 # Communist Election
 
 JAP.1.t:0 "Коммунисты побеждают на выборах в Японии"
 JAP.1.d:0 "Наконец прошли первый выборы в Японии с момента становления новой демократической системы. Голоса уже собраны, и победитель уже определен."
 JAP.1.a:0 "Кюити Токуда"
 JAP.1.b:0 "Хитоси Ямакава"

 JAP_hitoshi_yamakawa:0 "Хитоси Ямакава"
 JAP_fukumoto_kazuo:0 "Фукумото Кадзуо"
 
 # Admiral Coup
 
 JAP.2.t:0 "Адмирал Ямамото занимает пост премьер-министра"
 JAP.2.d:0 "Адмирал Ямамото получил должность премьер-министра и, похоже, отныне полностью контролирует правительство."
 JAP.2.a:0 "Как это отразится на Японии?"
 
 # Democratic Election
 
 JAP.3.t:0 "Первые выборы"
 JAP.3.d:0 "Наконец-то мы смогли провести наши первые выборы. Бюллетени уже поданы, пора взглянуть, кто же победил."
 JAP.3.a:0 "Итиро Хатояма"
 JAP.3.a.desc:0 "Консервативный демократ, выступавший против роспуска партий при фашистском правительстве."
 JAP.3.b:0 "Чуджи Мачида"
 JAP.3.b.desc:0 "Прогрессивный демократ."
 JAP.3.c:0 "Тэцу Катаяма"
 JAP.3.c.desc:0 "Социал-демократ."

# Democratic Coup

JAP.114.t:0 "Демократические формирования устраивают переворот"
JAP.114.desc:0 "Демократические фракции в правительстве неожиданно захватили власть в стране, после того как военные пригрозили в очередной раз ограничить с таким трудом завоеванные демократические права народа. С удивительной готовностью значительная часть военных взяла в руки оружие для защиты народа и его прав на свободу.\n\nЭтот раскол в армии позволил народным представителям захватить власть в законодательной и исполнительной ветвях власти. Хотя борьба только началась, маловероятно, что нынешнее правительство будет легко свергнуто."
JAP.114.a:0 "Военные никогда больше не будут нами править!"

# Emperor Takes Control

JAP.4.t:0 "Император берет управление на себя"
JAP.4.desc:0 "Группе молодых офицеров удалось совершить убийства различных правительственных чиновников, а также премьер-министра. Они заняли Токио и установили контроль над Императорским дворцом, объявив о своем намерении очистить правительство от "коррумпированных чиновников" и "идеологических угроз", восстановив Императора в качестве единственного правителя страны.\n\nИх действия получили неожиданно большой отклик в армии, где предполагаемые контр-операции были предотвращены массовыми арестами и убийствами элементов, верных старому правительству. Столкнувшись с внезапным и ошеломляющим характером событий, а также с контролем повстанцев над дворцом, император не предпринял никаких шагов, чтобы осудить повстанцев.\n\nОрганизованное сопротивление правительству, похоже, уже рушится, и ожидается, что повстанцы в любой момент объявят об установлении полного императорского контроля над всеми сферами внутренней, внешней и военной политики. Император Хирохито разочаровался в руководстве военных и премьер-министров и возьмет на себя полный контроль над правительством."
JAP.4.a:0 "Тэнно хэйка, бандзай!"

# US, UK, and Dutch Embargo

JAP.5.t:0 "Соединенные Штаты, Великобритания и Нидерланды объявляют нам эмбарго"
JAP.5.desc:0 "Соединенные Штаты под руководством Франклина Д. Рузвельта ввели эмбарго в знак протеста против агрессии, которую мы проявляем в Азии. Вскоре Соединенное Королевство и Нидерланды выступили с заявлением о том, что они последуют примеру Соединенных Штатов."
JAP.5.a:0 "Они заплатят за это!"

JAP.6.t:0 "Хидэки Тодзио занимает пост премьер-министра"
JAP.6.desc:0 "Накануне распространения Второй мировой войны на Азию и Тихий океан Тодзио открыто выступал за упреждающее нападение на США и их европейских союзников. Коноэ же выступал против этой войны и поэтому был заменен."
JAP.6.a:0 "На войну!!"

# Wang Jingwei

JAP.7.t:0 "Режим Ван Цзинвэя"
JAP.7.desc:0 "Ван Цзинвэй, главный оппонент Чана Кайши и член промиротворческой фракции Гоминьдан, перешел на сторону Японии и сформировал коллаборационистское правительство - Реорганизованное национальное правительство Китайской Республики - в оккупированном Нанкине. Это правительство могло бы стать для нас своеобразной марионеткой. Нужно ли нам это?"
JAP.7.a:0 "Да, мы учредим новое правительство"
JAP.7.b:0 "Нет, мы стоим особняком."

# Nanking

JAP.8.t:0 "Разграбление Нанкина"
JAP.8.desc:0 "Нанкин - столица Китайской Республики, захваченная императорской японской армией. После первой битвы и взятия города начались интенсивные грабежи, погромы и жертвы среди мирного населения. Разграбление Нанкина стало печально известным событием на мировой арене. Как мы должны поступить в связи с этим?"
JAP.8.a:0 "Мы сделали все необходимое"
JAP.8.b:0 "Объявить выговор генералам"

# Winter Training

JAP.9.t:0 "Зимние тренировки в Финляндии"
JAP.9.desc:0 "Финны - исторические враги русских. Мы будем вести с ними переговоры, чтобы они оказали нам помощь в нападении на Советов. Несмотря на их заявленный нейтралитет, мы предложим защитить их, если Советы вторгнутся в страну, и проведем зимнюю подготовку наших солдат на их территорияъ. Это сильно поспособствует нашему походу на Москву."
JAP.9.a:0 "В Финляндию!"

# Korean Defense State

JAP.10.t:0 "Новый корейский сёгунат"
JAP.10.desc:0 "Корейцы были завоеваны нами в 1910 году. С тех самых пор мы медленно японизировали их культуру, и наконец пришли к созданию "Корейского сёгуната". Он станет продолжением нашего сёгуната на материке, защищая нас от Советов и сражаясь с ними. Йи Ун, последний императорский наследный принц Кореи, будет назначен сёгуном этой новой Кореи."
JAP.10.a:0 "Добро пожаловать в Корейский сёгунат"

# Poland Alliance

JAP.11.t:0 "Пакт Токио-Варшава"
JAP.11.desc:0 "Мы поддерживали и поддерживаем поляков уже на протяжении многих лет. Польша находится в шатком положении и, скорее всего, примет условия нашего союза. Мы также хотим захватить советские земли, и поляки станут нашими верными союзниками в этой войне."
JAP.11.a:0 "Наши друзья, поляки"

# Ask

JAP.12.t:0 "Япония приглашает нас в Токийско-варшавский пакт"
JAP.12.desc:0 "Япония протянула руку помощи и пригласила нас в союз, который они возглавляют, - Токийско-варшавский пакт. Они заявили, что, учитывая нашу близость к Советам и близкие отношения между нашими государствами, мы будем идеальными союзниками в предстоящей войне. Как нам следует поступить?"
JAP.12.a:0 "Присоединиться к пакту"
JAP.12.b:0 "Отказаться от пакта"

# Yes

JAP.13.t:0 "Польша присоединяется к Токийско-варшавскому пакту"
JAP.13.desc:0 "Польша сообщила нам, что готова присоединится к Токийско-варшавскому пакту, и надеется на дальнейшее сотрудничество с нами. Поляки считают, что союз между нашими странами защитит как их, так и нас от внешних угроз, и будет способствовать достижению наших общих целей."
JAP.13.a:0 "Славно"

# No

JAP.14.t:0 "Польша отказывается от Токийско-варшавского пакта"
JAP.14.desc:0 "Польша сообщила нам, что не намерена присоединяться к Токийско-варшавскому пакту. Они заявили, что не считают выгодным для Польши заключение с нами официального союза."
JAP.14.a:0 "Глупцы!"

# News of Polish Alliance

JAP.15.t:0 "Япония и Польша объявляют о союзе"
JAP.15.desc:0 "Япония и Польша официально заключили союз, известный как Токийско-варшавский пакт. Послы обеих стран собрались на историческую церемонию, чтобы объявить о соглашении, знаменующем новую эру сотрудничества между Восточной Азией и Центральной Европой.\n\nВ основе Токийско-варшавского пакта лежит соглашение о взаимной обороне против Советского Союза и растущего Германского Рейха, в котором прописаны положения о совместных военных учениях и обмене разведданными."
JAP.15.a:0 "Принято к сведению"

# Hitler is mad

JAP.16.t:0 "Гитлер порицает Токийско-варшавский пакт"
JAP.16.desc:0 "Адольф Гитлер, канцлер Германии, выступил сегодня с пламенной речью, осудив недавно заключенный Токийско-варшавский пакт, союз между Японией и Польшей. Он заявил, что подобные союзы прямо противоречат интересам Германского рейха и его союзников.\n\n "Япония и Польша выбрали опасный путь, который ставит под угрозу весь мир, и в частности стабильность в Европе и Азии", - заявил Гитлер, и его громогласный голос прозвучал на весь зал. Далее канцлер подверг критике мотивы, стоящие за пактом. Он предупредил, что Германия будет внимательно следить за развитием ситуации и примет необходимые меры для защиты своих интересов и интересов своих союзников."
JAP.16.a:0 "Напряженность растет"

# Puyi and Hirohito Meet

JAP.18.t:0 "Хирохито встречается с Пуи"
JAP.18.desc:0 "С тех пор как Пуи был коронован как император Цин, он не пользовался особым уважением. Хотя встреча между двумя императорами не исправит ситуацию и не изменит позицию Японии, она будет способствовать установлению более позитивных отношений между нашими империями."
JAP.18.a:0 "За долгую дружбу!"

