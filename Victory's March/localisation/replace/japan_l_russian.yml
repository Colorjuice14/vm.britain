 ## Manchuria 1/5/2024
 
 JAP_Second_Subservient_Emperor:0 "Второй подчинённый император"
 JAP_Second_Subservient_Emperor_desc:0 "Мы позволим Пуи существовать в качестве подчиненного императора Хирохито."
 
 JAP_Emperor_Only_In_Name:0 "Император лишь по имени"
 JAP_Emperor_Only_In_Name_desc:0 "Пуи - просто марионетка. Мы не должны допустить и мысли о чем-то большем."
 
 JAP_Imperial_Visit:0 "Императорский визит"
 JAP_Imperial_Visit_desc:0 "Мы должны пригласить Пуи на встречу с Хирохито. Это будет способствовать укреплению связей между нами и нашим протекторатом."
 
 JAP_Second_Five_Year_Immigration_Plan:0 "Второй пятилетний план иммиграции"
 JAP_Second_Five_Year_Immigration_Plan_desc:0 "Наш первый иммиграционный план поможет в застройке Маньчжурии и освобождении земель на материковой части Японии."
 
 JAP_Japanese_Lifeline:0 "Японский спасательный круг"
 JAP_Japanese_Lifeline_desc:0 "Существование Маньчжурии - это спасательный круг для нашей военной машины. Мы должны напрямую захватить контроль над ресурсами, чтобы предотвратить любое возможное вмешательство."
 
 JAP_Industrialize_Manchu:0 "Индустриализация Маньчжурии"
 JAP_Industrialize_Manchu_desc:0 "По сравнению с нашей империей Маньчжурия недостаточно развита, и мы обязаны это исправить."
 
 JAP_Invite_Zaibutsus_To_Manchuria:0 "Пригласить Дзайбацу в Маньчжурию"
 JAP_Invite_Zaibutsus_To_Manchuria_desc:0 "Дзайбацу должны получить возможность расширить свое присутствие в Маньчжурии. Несмотря на низкий уровень развития их государства, Дзайбацу должны помочь нам развить промышленность Маньчжурии."
 
 JAP_Limited_Concessions:0 "Ограничение концессий"
 JAP_Limited_Concessions_desc:0 "Учитывая наше уважение к Пуи как к императору, мы должны предоставить некоторые уступки его власти, чтобы продемонстрировать наше почтение и предоставить некоторый рост Маньчжурии."
 
 JAP_Crown_Emperor_Of_Qing:0 "Убрать Чжана Цзинхуэй"
 JAP_Crown_Emperor_Of_Qing_desc:0 "Мы должны обеспечить Пуи возможность удерживать некоторую власть над Маньчжоу-Го, чтобы укрепить отношения между нашими странами."
 
 
