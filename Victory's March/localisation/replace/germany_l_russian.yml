 germany.203.t:0 "Начало Мюнхенской конференции"
 germany.203.desc:0 "Германия развязала пограничные бои низкой интенсивности на границе с Чехией. Польша и Венгрия, похоже, также группируют свои вооруженные силы вдоль чешской границы. Мы должны созвать экстренное совещание наших европейских держав, чтобы обсудить это событие. Мы конференцию в Мюнхене, и пригласим Италию и Францию принять участие также."
 germany.203.a:0 "Давайте добьемся мира через эту конференцию."
 germany.203.b:0 "Давайте не будем вмешиваться в дела, которые нас не касаются. Забудьте о конференции."
 germany.203.c:0 "Время для конференций прошло. Подготовьте нашу армию."
 
 # German Perspective
 germany.206.t:0 "Начало Мюнхенской конференции"
 germany.206.desc:0 "Наши провокации вдоль чешской границы и на их территории не остались незамеченными. Великобритания требует проведения конференции с европейскими державами, которая, как убежден фюрер, пройдет в нашу пользу."
 germany.206.a:0 "Давайте же встретимся с этими "европейскими властями"."
 
 # Czech Perspective
 germany.207.t:0 "Начало Мюнхенской конференции"
 germany.207.desc:0 "Германия развязала пограничные бои низкой интенсивности на наших границах. Польша и Венгрия, похоже, также группируют свои вооруженные силы вдоль нашей границы. Великобритания сообщила нам, что проведет встречу, на которую нас не пригласили, несмотря на то что речь идет о нашей же территории, и обсуждении условий прекращения огня на ней. Мы можем только надеяться, что наши союзники будут вести переговоры от нашего имени."
 germany.207.a:0 "Понадеемся, что Запад нас защитит."
 
 germany.204.t:0 "Завершение Мюнхенской конференции"
 germany.204.desc:0 "Наша чрезвычайная конференция с европейскими державами завершена. Удовлетворены ли ее участники результатами, еще предстоит выяснить. Теперь перед нами стоит лишь один вопрос:\n\n Как долго продлится этот непростой мир?"
 germany.204.a:0 "Мир в наше время!"
 
 germany.205.t:0 "Доклад Рансимена"
 germany.205.desc:0 "Лорд Рансимен был направлен с дипломатической миссией в Чехословакию. Его отчет выглядит следующим образом:\n\n'Чешские чиновники и чешская полиция, практически не говорящие по-немецки, были назначены в большом количестве в чисто немецкие районы; чешских сельскохозяйственных колонистов призывали селиться на землях, конфискованных в рамках земельной реформы, среди немецкого населения; для детей этих чешских захватчиков были построены чешские школы в больших масштабах; существует очень распространенное мнение, что чешские фирмы пользуются преимуществом перед немецкими при распределении государственных заказов и что государство предоставляет работу и помощь чехам охотнее, чем немцам. \n\nЯ считаю эти жалобы в основном обоснованными. Даже во время моей миссии я не смог обнаружить готовности правительства Чехословакии исправить их в каком-либо адекватном масштабе... Чувство, которое испытывали судетские немцы примерно три или четыре года назад, было безнадежным. Однако Но восхождение нацистской Германии дало им новую надежду. Я рассматриваю их обращение за помощью к своим сородичам и их конечное желание присоединиться к Рейху как естественное развитие событий в данных обстоятельствах.'"
 germany.205.a:0 "Тяжело отрицать правомерность немецких претензий сейчас."

