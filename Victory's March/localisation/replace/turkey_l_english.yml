 turkey.2.t:0 "The Ottoman Revival"
 turkey.2.d:0 "[From.GetLeader], Sultan of the Ottoman Empire, has issued a proclamation: the newly reborn Ottoman Empire will return to its former glory at any cost. This declaration marks a significant shift in the empire's direction, aiming for restoration.\n\nThe Sultan outlined a vision of resurgence, inspired by the empire's past. He emphasized reviving the cultural, economic, and military strength that once made the Ottoman Empire a global power. The Sultan's words have energized the populace, sparking a strong sense of nationalism and determination.\n\nThe commitment to this revival is clear. The Sultan has called for investments in modernizing the military, revitalizing the economy, and fostering cultural pride. This agenda includes reclaiming lost territories and influence.\n\nHowever, this quest for glory faces challenges. Neighboring nations and global powers are watching closely, wary of potential destabilization. The Sultan's proclamation sets the stage for geopolitical maneuvering and strategic alliances, as the Ottoman Empire seeks to become a formidable player on the world stage again.\n\nAs the empire embarks on this path, the Sultan's proclamation serves as a rallying cry for the people, urging them to embrace their heritage and strive for greatness. The world now watches as the Ottoman Empire begins its journey toward a future shaped by its past."
 turkey.2.a:0 "A return to glory!"
 
 turkey.3.t:0 "A New Era for the Ottoman Empire"
 turkey.3.d:0 "[From.GetLeader], Sultan of the Ottoman Empire, has proclaimed a transformative vision for the newly reborn Ottoman Empire. The Sultan has announced plans to reform the government into a new, forward-looking empire, shedding the constraints of the past to embrace the future.\n\nThe first priority in this grand reform is overhauling the government administration. The Sultan aims to modernize the administrative structure, making it more efficient and responsive to the needs of the people. This reform is intended to lay a strong foundation for the empire's future growth and stability.\n\nFollowing the administrative reforms, the Sultan plans to reassess the empire's position on the world stage. This involves reevaluating diplomatic relationships, forging new alliances, and establishing the Ottoman Empire as a significant and respected global power.\n\nThe Sultan's proclamation signals a bold departure from tradition, aiming to create an empire that is dynamic, progressive, and poised for the challenges of the modern world. The people of the Ottoman Empire are called upon to support these reforms, embracing change as the key to a prosperous and influential future. The world watches closely as the Ottoman Empire embarks on this ambitious journey of renewal and transformation."
 turkey.3.a:0 "A new empire!"
 
 turkey.4.t:0 "The Revival of the Roman Legacy"
 turkey.4.d:0 "[From.GetLeader], Sultan of the Ottoman Empire, has proclaimed that the Ottoman Empire is calling back to the legacy of the Sultanate of Rûm. The Sultan plans to establish a new Roman Empire, rising from the Byzantine and Ottoman Empires.\n\nThis vision includes a return to the former borders of the Roman Hegemony. The Sultan's proclamation marks a shift in the empire's trajectory, aiming to reclaim historical territories and restore the ancient Roman Empire.\n\nThe Sultan's plan involves efforts to strengthen the empire's military, economy, and political influence. By invoking the legacy of the Roman Empire, the Sultan seeks to unite the people under a shared heritage and inspire a sense of purpose and pride.\n\nThis declaration has captured the attention of the world. Neighboring nations and global powers are closely monitoring the Ottoman Empire's actions, aware of the potential for significant geopolitical changes. The Sultan's vision sets the stage for a new era of ambition and expansion."
 turkey.4.a:0 "Our Hegemony will be secured."
 
 turkey.6.t:0 "Ottoman Request for Suzerainty Over Egypt"
 turkey.6.d:0 "[From.GetLeader], Sultan of the Ottoman Empire, has formally requested suzerainty over Egypt from us. As the self-proclaimed custodian of the Middle East for the Allies, the Sultan seeks to extend Ottoman influence and stewardship over this crucial region.\n\nThis request represents a strategic move by the Ottoman Empire to assert its authority and strengthen its position within the Allied framework. By gaining control over Egypt, the Ottoman Empire aims to enhance its political and economic influence in the Middle East, leveraging Egypt's strategic importance."
 turkey.6.a:0 "Very well."
 turkey.6.b:0 "We will not entertain this power-play."
 
 turkey.7.t:0 "Ottoman Request for Suzerainty Over Cyprus"
 turkey.7.d:0 "[From.GetLeader], Sultan of the Ottoman Empire, has formally requested suzerainty over Cyprus from us. As the self-proclaimed custodian of the Middle East for the Allies, the Sultan seeks to extend Ottoman influence and stewardship over this strategically important island.\n\nThis request marks a strategic move by the Ottoman Empire to assert its authority and strengthen its position within the Allied framework. By gaining control over Cyprus, the Ottoman Empire aims to enhance its political and military presence in the Eastern Mediterranean, leveraging the island's strategic significance."
 turkey.7.a:0 "Very well."
 turkey.7.b:0 "We will not entertain this power-play."
 
 turkey.5.t:0 "Proclamation of the Ottoman Caliphate"
 turkey.5.d:0 "[From.GetLeader], Sultan of the Ottoman Empire, has proclaimed that the Ottoman Empire is now the religious and political leader of the Middle East and all Islamic peoples. Declaring the establishment of the Ottoman Caliphate, the Sultan aims to unite the Islamic world under a single banner.\n\nThis declaration signifies a major shift in the empire's identity and mission. The Sultan asserts that the Ottoman Caliphate will serve as the guardian and unifier of the Islamic faith, championing the interests and well-being of Muslims worldwide.\n\nThe announcement has sparked widespread reactions. Supporters see it as a call to unity and a revival of Islamic leadership, while others view it as a potential source of regional and global tension. The Sultan's vision includes efforts to strengthen ties among Muslim-majority nations and communities, fostering solidarity and cooperation."
 turkey.5.a:0 "A united Islamic world."
 
 turkey.8.t:0 "Ottoman Request for Suzerainty Over Jordan and Palestine"
 turkey.8.d:0 "[From.GetLeader], Sultan of the Ottoman Empire, has formally requested suzerainty over Jordan and Palestine from Great Britain. As the self-proclaimed custodian of the Middle East for the Allies, the Sultan seeks to extend Ottoman influence and stewardship over these crucial territories.\n\nThis request marks a strategic move by the Ottoman Empire to assert its authority and strengthen its position within the Allied framework. By gaining control over Jordan and Palestine, the Ottoman Empire aims to enhance its political and economic influence in the region, leveraging the strategic importance of these areas."
 turkey.8.a:0 "Very well."
 turkey.8.b:0 "We will not entertain this power-play."