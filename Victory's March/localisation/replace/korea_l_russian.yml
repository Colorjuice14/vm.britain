 KOR_Com_Invite_Zaibatsus:0 "Пригласить Дзайбацу"
 KOR_Com_Invite_Zaibatsus_desc:0 "Нам следует пригласить дзайбацу из Японии, они принесут пользу нашей экономике."
 
 KOR_Kim_Il_Sungs_Return:0 "Возвращение Ким Ир Сена"
 KOR_Kim_Il_Sungs_Return_desc:0 "Ким Ир Сен – прирожденный лидер, который приведет Корею к процветанию. Нам следует пригласить его домой."
 
 KOR_Juche:0 «Чучхе»
 KOR_Juche_desc:0 "Мы можем участвовать в жизни мира, но нам нужно сосредоточиться на том, чтобы сделать Корею независимой."
 
 KOR_Press_Censorship:0 "Цензура прессы"
 KOR_Press_Censorship_desc:0 "Мы должны обеспечить стабильность в стране, объединив прессу с нашим правительством."
 
 KOR_Kims_Cult_Of_Personality:0 "Культ личности Кима"
 KOR_Kims_Cult_Of_Personality_desc:0 "Ким Ир Сен создал вокруг себя культ личности, который обеспечит нашу власть в стране."
 
 KOR_Five_Year_Plan:0 "Пятилетний план"
 KOR_Five_Year_Plan_desc:0 "Мы должны следовать вдохновению Советов и разработать пятилетний план для стимулирования нашей экономики."
 
 KOR_Welfare_State:0 "Государство всеобщего благосостояния"
 KOR_Welfare_State_desc:0 "Обеспечение базового уровня жизни наших работников имеет важное значение."
 
 KOR_Nationalize_Industry:0 "Национализировать промышленность"
 KOR_Nationalize_Industry_desc:0 "Никто не мог бы использовать эту отрасль лучше, чем Верховный лидер."
 
 KOR_Agricultural_Collectivization:0 "Сельскохозяйственная коллективизация"
 KOR_Agricultural_Collectivization_desc:0 "Мы должны взять под контроль средства производства продуктов питания, чтобы гарантировать, что все получат то, что им нужно."
 
