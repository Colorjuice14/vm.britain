 # Democratic
 
 KOR_Internal_Politics:0 "Внутренняя политика"
 
 KOR_New_Korean_Republic:0 "Новая Корейская Республика"
 KOR_New_Korean_Republic_desc:0 "Родилась новая Корейская Республика."
 
 KOR_Democratic_Approach_the_Allies:0 "Сближение к союзникам"
 KOR_Democratic_Approach_the_Allies_desc:0 "Нам следует относиться к Великобритании как к потенциальным союзникам."
 
 KOR_Democratic_Our_Own_Way:0 "Наш собственный путь"
 KOR_Democratic_Our_Own_Way_desc:0 "Нам не нужно стремиться присоединиться к другим, мы можем постоять за себя."
 
 KOR_Democratic_Approach_Japan:0 "Сближение с Японией"
 KOR_Democratic_Approach_Japan_desc:0 "Япония, хотя и были нашими предыдущими повелителями, также являются для нас естественными союзниками."
 
 KOR_Dem_Invite_Zaibatsus:0 "Пригласить Дзайбацу"
 KOR_Dem_Invite_Zaibatsus_desc:0 "Нам следует пригласить дзайбацу из Японии, они принесут пользу нашей экономике."
 
 KOR_One_People_Principle:0 "Принцип одного народа"
 KOR_One_People_Principle_desc:0 "Корейский народ прошел через многое и все еще остается сильным. Наша сильная культура должна быть ответственной. Мы должны поделиться этим чувством с нашими людьми."
 
 KOR_Korean_Volunteers:0 "Корейские волонтеры"
 KOR_Korean_Volunteers_desc:0 "Хотя мы, возможно, и не хотим прямых территориальных завоеваний, мы должны попытаться сформировать мир и помочь нашим идеологическим союзникам."
 
 KOR_Economic_Reform:0 "Экономическая реформа"
 KOR_Economic_Reform_desc:0 "Мы должны следовать примеру сильных западных капиталистических обществ."
 
 KOR_Nationwide_Rail:0 "Национальная железная дорога"
 KOR_Nationwide_Rail_desc:0 "Инфраструктура будет необходима, если мы хотим произвести революцию в нашей экономике и конкурировать на мировой арене."
 
 KOR_Korean_Universities:0 "Корейские университеты"
 KOR_Korean_Universities_desc:0 "История показала, что технология - это король. Мы должны открыть государственные университеты для поощрения интеллектуального роста среди нашего народа."
 
 # Fascist / Monarchist
 
 KOR_New_Korean_Empire:0 "Новая Корейская Империя"
 KOR_New_Korean_Empire_desc:0 "Пришло время сформировать новую Корейскую империю."
 
 KOR_Nationalism:0 "Национализм"
 KOR_Nationalism_desc:0 "Мы должны поощрять ультранационализм в Корее."
 
 KOR_Connections_to_the_Past:0 "Связи с прошлым"
 KOR_Connections_to_the_Past_desc:0 "Корея имеет богатую историю, к которой можно обратиться."
 
 KOR_Military_Siezes_Control:0 "Военные захватили контроль"
 KOR_Military_Siezes_Control_desc:0 "Военные лучше всего подходят для того, чтобы вести Корею в будущее. Мы сделаем это возможным."
 
 KOR_Return_Of_The_Monarchy:0 "Возвращение монархии"
 KOR_Return_Of_The_Monarchy_desc:0 "Корея исторически была монархией, и нам следует к этому вернуться."
 
 KOR_Approach_Japan:0 "Подход к Японии"
 KOR_Approach_Japan_desc:0 "Япония, хотя и были нашими предыдущими повелителями, также являются для нас естественными союзниками."
 
 KOR_Invite_Zaibatsus:0 "Пригласить Дзайбацу"
 KOR_Invite_Zaibatsus_desc:0 "Нам следует пригласить дзайбацу из Японии, они принесут пользу нашей экономике."
 
 KOR_Approach_Allies:0 "Сближение с союзникам"
 KOR_Approach_Allies_desc:0 "Нам следует относиться к Великобритании как к потенциальным союзникам."
 
 KOR_Our_Own_Way:0 "Наш собственный путь"
 KOR_Our_Own_Way_desc:0 "Нам не нужно стремиться присоединиться к другим, мы можем постоять за себя."
 
 KOR_Gwangmu_Reform:0 "Реформа Кванму"
 KOR_Gwangmu_Reform_desc:0 "Император пытается модернизировать правительство и промышленность Кореи с помощью реформ."
 
 KOR_Study_Industry_Abroad:0 "Индустрия обучения за рубежом"
 KOR_Study_Industry_Abroad_desc:0 "Мы должны послать интеллектуалов для изучения технологий зарубежных стран, которые модернизировались до нас."
 
 KOR_Land_Reform:0 "Земельная реформа"
 KOR_Land_Reform_desc:0 "Проведение земельной реформы даст толчок нашей экономике."
 
 KOR_Establish_Royal_Cabinet:0 "Создать Королевский кабинет"
 KOR_Establish_Royal_Cabinet_desc:0 "Нам нужен квалифицированный персонал, чтобы правильно управлять Кореей в нашем неизвестном будущем."
 
 # Communism
 
 KOR_Korean_Democratic_Peoples_Republic:0 "Народно-Демократическая Республика"
 KOR_Korean_Democratic_Peoples_Republic_desc:0 "Наше будущее – за коммунизмом."
 
 KOR_Communist_Revolution:0 "Коммунистическая революция"
 KOR_Communist_Revolution_desc:0 "Нам нужно разжечь революцию, чтобы спасти трудящихся Кореи."
 
 KOR_Approach_Comintern:0 "Сближение с Коминтерном"
 KOR_Approach_Comintern_desc:0 "Мы должны относиться к Советам как к потенциальным союзникам."
 
 KOR_Communist_Our_Own_Way:0 "Наш собственный путь"
