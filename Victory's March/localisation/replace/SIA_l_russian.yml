 # Fascist
 
 SIA_Military_as_Protectors:0 "Военные в качестве защитников"
 SIA_Military_as_Protectors_desc:0 "В 32 году Народная партия совершила переворот, в результате которого была установлена конституционная монархия. Первый премьер-министр Нититхада распустил вновь сформированный парламент. Военные совершили второй переворот, чтобы восстановить гражданский контроль. Новое правительство во главе с Пхрая Пхахоном попыталось провести выборы и следовать конституции. В конце этого конфликта военные стали называть себя защитниками демократии."
 
 SIA_Eliminate_Civilian_Resistance:0 "Ликвидировать гражданское сопротивление"
 SIA_Eliminate_Civilian_Resistance_desc:0 ""

 SIA_Inspired_by_March_on_Rome:0 "Вдохновленные маршем на Рим"
 SIA_Inspired_by_March_on_Rome_desc:0 "После революции 1932 года тайское правительство Пхрайя Пхахона было впечатлено успехом "Марша на Рим" итальянского фашистского движения Бенито Муссолини. Пибун, также поклонник итальянского фашизма, стремился повторить пропагандистскую тактику фашистов, которая ценилась в Италии как один из самых мощных пропагандистских инструментов политической власти."
 
 SIA_Control_the_Royalty:0 "Контроль знати"
 SIA_Control_the_Royalty_desc:0 "Принца Раму VII на посту короля сменил его девятилетний племянник принц Ананда Махидон, в то время учящийся в школе в Лозанне, Швейцария. Вместо него Пибун назначил регентов, которые должны были управлять страной."
 
 SIA_Call_for_Vote:0 "Призыв к выбору"
 SIA_Call_for_Vote_desc:0 "Сейчас самое время выбрать нового лидера для Сиама, поскольку власть уже обеспечена."
 
 SIA_Establish_Phibuns_Dictatorship:0 "Установить диктатуру Пибуна"
 SIA_Establish_Phibuns_Dictatorship_desc:0 ""
 
 SIA_Cultural_Mandates:0 "Тайская культурная революция"
 SIA_Cultural_Mandates_desc:0 "Пибун начал серию крупных культурных мероприятий, известных как Тайская культурная революция, чтобы увеличить темпы модернизации в Таиланде."
 
 SIA_Thai_Propaganda:0 "Тайская пропаганда"
 SIA_Thai_Propaganda_desc:0 "Пибун и Луанг Вичитватхакан, идеологический представитель правительства, копировали пропагандистские приемы, использовавшиеся Гитлером и Муссолини для создания собственного культа вождя. Фотографии Пибуна можно было найти повсюду, а фотографии отрекшегося от престола короля Праджадхипока были запрещены. Цитаты Пибуна повсеместно появлялись в газетах, были расклеены на рекламных щитах и повторялись по радио."
 
 SIA_Proclaim_Great_Kingdom_of_Thailand:0 "Провозгласить Великое Королевство Таиланд"
 SIA_Proclaim_Great_Kingdom_of_Thailand_desc:0 "Вслед за ростом пантайского национализма, политика которого направлена на интеграцию шанцев, лаосцев и других тайских народов, живущих во Вьетнаме, Бирме и Южном Китае. Пибун провозгласил свою нацию "Великим королевством Таиланд""
 
 SIA_The_Two_Italys:0 "Две "Италии"."
 SIA_The_Two_Italys_desc:0 "Главным вдохновителем Пибуна в его правлении был итальянец Бенито Муссолини. Именно поэтому Таиланд известен как "Италия Азии", что подталкивает нас к решению перебраться через океан и попытаться заключить с ними союз."
 
 # Monarchist
 
 SIA_Empower_Rama_VII:0 "Возвращение Рамы VII"
 SIA_Empower_Rama_VII_desc:0 "Очевидно, что новому правительству нельзя доверять, и власть должна быть возвращена монархии. Это будет единственным способом защитить граждан. Мы попросим Раму VII вернуться."
 
 SIA_Undermine_Nationalists:0 "Искоренить националистов"
 SIA_Undermine_Nationalists_desc:0 "После неудачного восстания Боворадета многие роялисты были арестованы и бежали в другие страны. Нам нужно исправить эту ошибку и вернуть Боворадета вместе с его роялистами, чтобы восстановить военный контроль."
 
 SIA_Silence_the_Civilian_Wing:0 "Уступки гражданскому крылу"
 SIA_Silence_the_Civilian_Wing_desc: "Рама VII никогда не был противником демократии, но сейчас для Сиама явно не время свободных выборов. Мы предложим гражданскому крылу уступки, чтобы заручиться их поддержкой в борьбе с националистами."
 
 SIA_Purge_the_Communists:0 "Искоренить коммунистов"
 SIA_Purge_the_Communists_desc:0 "Хотя мы будем стремиться к тесным отношениям с гражданским крылом, прежние антикоммунистические акты должны остаться в силе. Коммунисты представляют собой намного большую угрозу для Сиама и монархии, чем любая другая группа. Мы найдем любые следы коммунизма в партии и арестуем этих людей."
 
 SIA_Return_of_the_Monarchy:0 "Объединить фракции"
 SIA_Return_of_the_Monarchy_desc:0 "Теперь, когда мы очистили страну от экстремистских элементов, мы можем объединить монархистов и милитаристов под руководством Прахона в единую партию, чтобы обеспечить стабильность в стране."
 
 SIA_Connections_to_the_Past:0 "Возвращение Боворадета"
 SIA_Connections_to_the_Past_desc:0 "Мы должны отправить сообщение Боворадету, чтобы он знал, что монархия вновь взяла власть в свои руки, и нам бы пригодилась его помощь в её поддержании."
 
 SIA_Descendants_of_Shiva_and_Vishnu:0 "Потомки Шивы и Вишну"
 SIA_Descendants_of_Shiva_and_Vishnu_desc:0 "Династия Чакри правит Таиландом с момента начала эпохи Раттанакосина и основания города Бангкока в 1782 году. Тайский государь считается воплощением Шивы и Вишну. Мы пересмотрим эти представления, чтобы вернуть наше право на правление и возродить веру народа в монархию."
 
 SIA_Re_Establish_Supreme_Council:0 "Восстановить Верховный Совет"
 SIA_Re_Establish_Supreme_Council_desc: "Верховный государственный Совет Сиама - консультативный и законодательный совет, созданный Рамой VII и просуществовавший с 1925 по 1932 год. Он хотел создать совет, похожий на кабинет министров, где самые важные правительственные чиновники могли бы собираться для решения государственных дел, однако позже он был упразднен Народной партией. Настало время восстановить Верховный Совет, чтобы помочь Раме VII управлять страной."
 
 SIA_Legacy_of_Ayutthaya:0 "Наследие Аюттая"
 SIA_Legacy_of_Ayutthaya_desc:0 "Европейские путешественники в начале XVI века называли Аюттаю одной из трех великих держав Азии. Этот период был назван "золотым веком" сиамской культуры и ознаменовался ростом китайской торговли и внедрением капитализма в Сиаме. Мы примем нашу историю и вернем себе нашу силу и культурную значимость в Азии."
 
 SIA_Revenge_Against_Burma:0 "Месть Бирме"
 SIA_Revenge_Against_Burma_desc:0 "В середине XVIII века бирманская династия Конбаун вторгалась в Аюттаю в 1759-1760 и 1765-1767 годах. В апреле 1767 года, после 14-месячной осады, город Аюттая пал перед осаждающими бирманскими войсками и был полностью разрушен, положив конец 417-летнему королевству Аюттая. Мы отомстим за гибель самого могущественного сиамского государства."
 
