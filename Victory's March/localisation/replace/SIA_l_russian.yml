 SIA.16.desc:0 "Приди разошелся с Плеком Пхибунсонграмом после того, как последний начал проявлять склонность к диктаторскому правлению в 1930-х годах, положив начало длительному соперничеству между двумя лидерами Кхана Ратсадон. Приди будет вести нас, руководствуясь своими демократическими принципами."
 SIA.16.a:0 "За Сиам!"
 
 # Phibun Election
 
 SIA.2.t:0 "Плек Пибунсонграм побеждает на выборах"
 SIA.2.desc:0 "Пибун стал третьим премьер-министром Таиланда в 1938 году, одновременно занимая пост командующего Королевской сиамской армией. Вдохновленный итальянским фашизмом Бенито Муссолини, он установил фактическую военную диктатуру, управляемую по фашистскому образцу, пропагандировал тайский национализм и синофобию, а также заключил союз Таиланда с императорской Японией во Второй мировой войне."
 SIA.2.a:0 "За Таиланд!"
 
 # Scandal
 
 SIA.3.t:0 "Скандал с Пхрая Пхахоном"
 SIA.3.desc:0 "Начало конца для правления Пхрая Пхахона на посту премьер-министра началось в тот момент, когда разразился скандал, связанный с продажей недвижимости короны высокопоставленным чиновникам по ценам ниже рыночных. Теперь, когда все это раскрыто, что мы будем делать?"
 SIA.3.a:0 "Попытаться сохранить контроль"
 SIA.3.b:0 "Попросить поддержку у монархии"
 
 # Fascism
 
 SIA.4.t:0 "Фашизм на подъеме"
 SIA.4.desc:0 "Из-за скандала кабинет Пхрая Пхахона оказался в идеологическом и политическом меньшинстве. Пибон набирает влияние благодаря своей фашистской риторике, вдохновленной итальянским государством Муссолини."
 SIA.4.a:0 "Нам придется принять это."
 
 # Monarchy
 
 SIA.5.t:0 "Монархия оказывает поддержку"
 SIA.5.desc:0 "Рама VII предложил компромисс за свою поддержку в этом непростом положении. Монархия теряет свою силу, однако, если монархисты присоединятся к сторонникам Пхахона, нам удастся ограничить влияние Пибона. За свою поддержку Рама VII хотел бы вновь стать главой государства, а мы в свою очередь сможем продолжить исполнять обязанности премьер-министра."
 SIA.5.a:0 "Придется пойти на эту сделку."
 
 SIA_Phahon_Scandal_Resolved_With_Monarchy_Support:0 "Разрешение скандала с Пхахоном при поддержке монархии"
 SIA_Phibon_Gaining_Power:0 "Пибон обретает больше власти"
 
 # Ask Japan for Mediation
 
 SIA.1.t:0 "Сиам просит посредничества"
 SIA.1.desc:0 "Сиам сейчас находится в состоянии войны с Францией из-за Индокитая. Учитывая, что они находятся в союзе с нами, они попросили нас выступить посредниками, чтобы они могли забрать свои земли и закончить войну. Что мы должны сделать?"
 SIA.1.a:0 "Мы поддержим их"
 SIA.1.b:0 "Мы не станим их поддерживать"
 
