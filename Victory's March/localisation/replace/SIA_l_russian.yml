 SIA_Pan_Thai_Nationalism:0 "Пантайский национализм"
 SIA_Pan_Thai_Nationalism_desc:0 "Мы продвинем новую волну национализма при поддержке трудов советника по культуре Луанга Вичитватхакана."
 
 SIA_Negotiations_with_Japan:0 "Отношения с Японией"
 SIA_Negotiations_with_Japan_desc:0 "Япония сегодня является одним из важнейших экономических партнеров сиамского народа. Мы должны продолжать укреплять наши отношения с ними."
 
 SIA_Seek_Closer_Relations_To_Japan:0 "Стремиться к сближению с Японией"
 SIA_Seek_Closer_Relations_To_Japan_desc:0 "Мы обратимся к Японии за помощью в противостоянии с Французским Индокитаем."
 
 SIA_Request_Mediation_of_Japan_for_Indochina:0 "Посредничество Японии в борьбе за Индокитай"
 SIA_Request_Mediation_of_Japan_for_Indochina_desc:0 "Япония может выступить посредником в передаче Франции наших законных территорий."
 
 SIA_South_East_Asian_Pact:0 "Пакт Юго-Восточной Азии"
 SIA_South_East_Asian_Pact_desc:0 "Нам не нужна помощь западных или азиатских империалистов. Мы и дальше будем сами отстаивать свои интересы."
 
 SIA_Invite_Southern_Warlords:0 "Пригласить южных военачальников"
 SIA_Invite_Southern_Warlords_desc:0 "Мы можем использовать южных военачальников против наших врагов в Индокитае, Индии и Китае."
 
 SIA_Assist_the_Chinese:0 "Оказать помощь китайцам"
 SIA_Assist_the_Chinese_desc:0 "Хотя китайцы могут и не быть нашими союзниками, мы не можем позволить империалистической Японии получить контроль над их ресурсами, если надеемся остаться вне сферы их влияния."
 
 SIA_Military_Factionalism:0 "Военная раздробленность"
 SIA_Military_Factionalism_desc:0 "Прежде чем продолжить политику "Кхана Ратсадон", мы должны решить проблему военной фракционности."
 
 # Democratic / Communist
 
 SIA_Re_Empower_Civilian_Wing:0 "Расширение возможностей гражданского крыла"
 SIA_Re_Empower_Civilian_Wing_desc:0 "Кхана Ратсадон разделилась на две фракции: гражданскую, возглавляемую Приди Паномионгом, и военную, возглавляемую маршалом Пибунсонграмом. Мы собираемся поддержать гражданскую фракцию."
 
 SIA_Reconcile_with_Military:0 "Примириться с военными"
 SIA_Reconcile_with_Military_desc:0 "Многие военные, включая Прая Пхахона, поддерживают гражданское крыло. При поддержке этих людей мы сможем примириться с военными."
 
 SIA_Reinstate_Constitutional_Monarchy:0 "Восстановить конституционную монархию"
 SIA_Reinstate_Constitutional_Monarchy_desc:0 "Первоначальным намерением восстания 24 июня 1932 года было преобразование абсолютной монархии в конституционную монархию. Нам необходимо восстановить полномочия Рамы VII, сохранив при этом баланс власти."
 
 SIA_Demand_Referendum:0 "Требовать референдум"
 SIA_Demand_Referendum_desc:0 "Теперь, когда мы обеспечили безопасность гражданского крыла, мы можем назначить голосование, чтобы привести Приди к власти, и снова провести выборы."
 
 SIA_National_Economic_Council:0 "Национальный экономический совет"
 SIA_National_Economic_Council_desc:0 "Национальный экономический совет - это центральный орган планирования Сиама, отвечающий за разработку стратегий сбалансированного и устойчивого развития в национальных интересах."
 
 SIA_Thammasat_University:0 "Университет Таммасат"
 SIA_Thammasat_University_desc:0 "Университет Таммасат - государственный исследовательский университет в Сиаме, основанный Приди Паномионгом."
 
 SIA_Look_Outward:0 "Взгляд наружу"
 SIA_Look_Outward_desc:0 "В условиях расширения Японии и роста напряженности в мире мы должны искать союзников для защиты нашего суверенитета."

 SIA_Join_Allies:0 "Присоединиться к Союзникам"
 SIA_Join_Allies_desc:0 "Союзники - защитники демократии. Мы должны присоединиться к ним, чтобы защитить себя и демократию во всем мире."
 
 SIA_Renegotiate_Unequal_Treaties:0 "Пересмотреть неравноправные договоры"
 SIA_Renegotiate_Unequal_Treaties_desc:0 "Мы должны обсудить перезаключение договоров о равноправии с Францией и Британией. С нашей демократической системой, возможно, они будут уважать наш суверенитет и вернут нам наши суверенные земли."
 
 SIA_Offer_To_Take_Over_Indonesia:0 "Предложение по захвату Индонезии"
 SIA_Offer_To_Take_Over_Indonesia_desc:0 "Индонезия уязвима без полной поддержки союзников. Мы находимся в достаточно выгодном положении, чтобы защитить этот регион от врагов демократии."
 
 SIA_Reinstate_Peoples_Assembly:0 "Восстановить Народную ассамблею"
 SIA_Reinstate_Peoples_Assembly_desc:0 "Народная ассамблея была учреждена в 1932 году после принятия первой конституции Сиама, которая превратила Сиам из абсолютной монархии в конституционную монархию."
 
 SIA_Agitate_the_Masses:0 "Агитация среди масс"
 SIA_Agitate_the_Masses_desc:0 "Жители Сиама хотят получить власть в стране. Они устали от того, что ими правит королевская элита."
 
 SIA_United_East_Asia:0 "Объединение Восточной Азии"
 SIA_United_East_Asia_desc:0 "Безусловно, наша задача состоит в объединении всех нефашистских и коммунистических стран Азии в одну фракцию. Мы объединимся и будем защищать Азию от радикальных группировок и империалистов."
 
 SIA_Protect_Asia:0 "Защита Азии"
 SIA_Protect_Asia_desc:0 "Таиланд - защитник демократии в Азии."
 
 SIA_South_East_Asia_United:0 "Объединение Юго-Восточной Азии"
 SIA_South_East_Asia_United_desc:0 "Мы объединили значительную часть Юго-Восточной Азии и стали маяком демократии в Азии."
 
 # Communist
 
 SIA_Repeal_Anti_Communist_Act:0 "Отмена антикоммунистического акта"
 SIA_Repeal_Anti_Communist_Act_desc:0 "Манопхакон Нититхада совершил тихий переворот, распустив Национальное собрание 1 апреля 1933 года, и использовал чрезвычайные указы (такие как Антикоммунистический акт) для управления страной. Мы должны отменить эти противозаконные действия."
 
 SIA_Yellow_Dossier:0 "Желтое досье"
 SIA_Yellow_Dossier_desc:0 ""Желтое досье" представляло собой план по организации и обеспечению государственного благосостояния, раздаче всей земли сельской бедноте, вмешательству в экономические дела частного сектора и предоставлению фермерам дополнительных экономических субсидий."
 
 SIA_Align_Military_Officials:0 "Согласованное военное руководство"
 SIA_Align_Military_Officials_desc:0 "В армии существует значительное количество фракций. Мы должны воспользоваться этим и гарантировать определенные привилегии отдельным людям за их лояльность."
 
 SIA_Communist_Sieze_Control_of_Government:0 "Коммунисты захватывают власть"
 SIA_Communist_Sieze_Control_of_Government_desc:0 "Обладая значительной властной базой, теперь мы можем сделать шаг к тому, чтобы поставить Приди у власти и продвинуть партию в сторону коммунизма."
 
 SIA_Empower_the_Peoples_Assembly:0 "Расширение полномочий Народного собрания"
 SIA_Empower_the_Peoples_Assembly_desc:0 "Народное собрание должно быть наделено полномочиями. Первоначальная идея "Кхана Ратсадон" заключалась в том, чтобы поставить гражданских лиц у власти и сформировать собрание. Мы будем вручную выбирать людей для этого нового Народного собрания с широкими полномочиями."
 
 SIA_The_Permanent_Revolution:0 "Перманентная революция"
 SIA_The_Permanent_Revolution_desc:0 "Мы больше не можем сидеть сложа руки, мы должны разделить революцию с остальным миром."
 
 SIA_Asian_Revolution:0 "Революции в Азии"
 SIA_Asian_Revolution_desc:0 "Коммунистическая революция, возможно, выросла в Советском Союзе, но истинный источник коммунистической идеи находится именно в Азии."
 
 SIA_spies:0 "Национальное разведывательное агентство"
 SIA_spies_desc:0 "Для того чтобы поделиться коммунизмом с миром, нам нужно вдохновить рабочих, проповедуя идеалы коммунизма."
 
 SIA_Unite_Under_the_Peoples_Leader:0 "Сплотиться под руководством народного лидера"
 SIA_Unite_Under_the_Peoples_Leader_desc:0 "Нам показали, что мы не можем доверять собраниям гарантировать права рабочих. Мы будем следовать советской модели и централизуем власть под руководством Приди в качестве демократической диктатуры."
 
 SIA_Request_Soviet_Aid:0 "Просьба о советской помощи"
 SIA_Request_Soviet_Aid_desc:0 "Мы должны обратиться за помощью к Советскому Союзу. Они вдохновили нас на революцию, и если мы получим помощь, то сможем распространить их модель коммунизма по всему миру."
 
 SIA_Embrace_Stalinism:0 "Принять сталинизм"
 SIA_Embrace_Stalinism_desc:0 "Сталинизм ясно показал, что он является истинной интерпретацией Маркса и единственным способом успешно поддержать рабочую революцию."
 
 SIA_Peoples_Dictatorship:0 "Диктатура пролетариата"
 SIA_Peoples_Dictatorship_desc:0 "Централизация власти была сделана ради народа. Мы - их защитники от самих себя."
 
 SIA_Expand_Yellow_Dossier:0 "Расширить Желтое досье"
 SIA_Expand_Yellow_Dossier_desc:0 ""Желтое досье" помогло разжечь революцию в Сиаме. Мы должны расширить эту практику, чтобы еще больше мобилизовать нашу экономику."
 
 SIA_State_Welfare:0 "Государство благосостояния"
 SIA_State_Welfare_desc:0 "Государство должно гарантировать благосостояние рабочих."
 
 SIA_Redistribute_Land:0 "Перераспределение земель"
 SIA_Redistribute_Land_desc:0 "Нам необходимо перераспределить королевские земли для использования государством и народом."
 
 SIA_Rural_Economic_Subsidies:0 "Субсидии сельской экономике"
 SIA_Rural_Economic_Subsidies_desc:0 "Сельские земли Сиама - опора нашей нации. Хотя мы хотим быстрой индустриализации, мы не можем навязать Таиланду нечто подобное."
 
 SIA_Join_Comintern:0 "Присоединиться к Коминтерну"
 SIA_Join_Comintern_desc:0 "Советский Союз - лидер коммунистического мира. Мы должны объединиться с ними для продвижения революции."
 
 SIA_South_East_Asian_Bloc:0 "Блок стран Юго-Восточной Азии"
 SIA_South_East_Asian_Bloc_desc:0 "Советский Союз не является лидером революции, им является Азия. Мы должны вдохновлять остальные страны Азии своими идеалами."
 
 SIA_Invite_Sinkiang:0 "Пригласить Синьцзян"
 SIA_Invite_Sinkiang_desc:0 "Пусть у Синьцзяна и тесные отношения с Советским Союзом, но мы вполне можем убедить их поддержать нашу коммунистическую Азию."
 
 SIA_Invite_CCP:0 "Пригласить КПК"
 SIA_Invite_CCP_desc:0 "КПК пытается обеспечить китайский коммунизм. Мы должны поддержать это движение."
 
 SIA_Invite_Japan:0 "Пригласить Японию"
 SIA_Invite_Japan_desc:0 "Япония продемонстрировала, что ничто не может остановить революцию. Мы должны объединиться с бывшим империалистом."
 
 SIA_Unite_the_Thai:0 "Объединить тайцев"
 SIA_Unite_the_Thai_desc:0 "Окружающие нас тайские народы необходимо спасти от деспотизма и капитализма. Это наша обязанность."
 
 SIA_Remember_the_Past:0 "Вспомнить прошлое"
 SIA_Remember_the_Past_desc:0 "Бирманцы были частью различных наций тайского народа. Давайте вернем их обратно в лоно народа."
 
