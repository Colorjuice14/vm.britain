 # Communists sieze power
 
 SIA.29.t:0 "Приди захватывает власть"
 SIA.29.desc:0 "Приток левых, бежавших из Китая в Таиланд в конце 1920-х годов после националистическо-коммунистического раскола 1927 года, также увеличил поддержку деятельности различных коммунистических организаций. В результате этого роста недавнее изменение политики Кхана Ратсадон позволило коммунистам захватить контроль. Приди ранее был менее экстремистским, но разочаровался в последних изменениях в партии, что может нам пригодиться."
 SIA.29.a:0 "Приди поведет нас."
 
 # People's Assembly
 
 SIA.30.t:0 "Народное собрание обретает власть"
 SIA.30.desc:0 "Мы будем следовать убеждениям Троцкого и уполномочим Народное собрание управлять делами нашей страны. Мы позволим народу демократическим путем избрать людей в это новое Народное Собрание. Отныне именно этот орган будет руководить нашей страной."
 SIA.30.a:0 "Во имя народа!"
 
 # Communists send aid
 
 SIA.31.t:0 "Советы посылают помощь"
 SIA.31.desc:0 "Советы выразили поддержку нашему новому коммунистическому государству."
 SIA.31.a:0 "Во имя государства!"
 
 # Boworadet
 
 SIA.32.t:0 "Возвращение Боворадета"
 SIA.32.desc:0 "Принц Боворадет возглавил восстание против Пхахона и Приди во время сиамского государственного переворота 1933 года. Боворадет был роялистом, не желавшим, чтобы короля не уважали и сводили к фигуре главы государства. Его восстание потерпело крах, и он бежал в Камбоджу, но теперь, когда наша монархия восстановлена, мы должны вновь пригласить Боворадета возглавить наши вооруженные силы."
 SIA.32.a:0 "Во имя короля!"
 
 # Phahon Coup
 
 SIA.33.t:0 "Пхрая Пхахон хочет занять пост президента"
 SIA.33.desc:0 "После недавнего воссоздания Верховного совета государства Сиам Пхрая Пхахон хотел бы получить пост президента за помощь в организации совета. Он предупредил, что не отнесется к отказу с легкостью. Что же нам делать?"
 SIA.33.a:0 "Конечно!"
 SIA.33.b:0 "Нет. Он нам не помеха."
 
  # Bangkok Floods
 
 SIA.34.t:0 "Наводнения в Бангкоке"
 SIA.34.desc:0 "В сентябре 1942 года в северных, северо-восточных и центральных районах Таиланда начался сезон дождей, вызвавший сильные наводнения во многих провинциях, включая Бангкок. В нем было зафиксировано сильное наводнение, которое повлияло на инфраструктуру города и продолжалось три месяца.\n\nВ результате наводнения были затоплены многие сельскохозяйственные районы, особенно рисовые поля, что вызвало серьезную нехватку риса. Правительство Таиланда решило предложить людям есть лапшу."
 SIA.34.a:0 "Мы должны принять нашу новую диету!"
 SIA.34.a:0 "Мы должны сделать новое блюдо!"
 
  # Cultural Mandates
 
 SIA.35.t:0 "О названии страны, народа и национальности"
 SIA.35.desc:0 "Общественное предпочтение за изменение названия страны. Он состоял из одного пункта: "Страна, народ и национальность должны называться "Тай". Структуры с наименованием "Сиам" должны изменить свои названия."
 SIA.35.a:0 "Во имя Таиланда!"
 
 SIA.36.t:0 "О предотвращении опасности для нации"
 SIA.36.desc:0 "1. Тайцы не должны заниматься бизнесом без учета пользы и безопасности для нации.\n\n2. Тайцы не должны сообщать иностранцам ничего, что может повредить нации. Такие действия являются предательством нации.\n\n3. Тайцы не должны выступать в качестве агента или представителя иностранцев, не учитывая выгоду тайской нации, и не должны выражать свое мнение или вставать на сторону иностранцев в международных спорах. Такие действия являются предательством нации.\n\n4. Тайцы не должны тайно покупать землю от имени иностранцев, чтобы не подвергать опасности нацию. Эти действия являются предательством нации.\n\n5. Если человек предал нацию, тайский народ обязан активно и быстро положить ему конец."
 SIA.36.a:0 "Во имя Таиланда!"
 
 SIA.37.t:0 "Об использовании тайских продуктов"
 SIA.37.desc:0 "1. Тайцы должны прилагать усилия, чтобы потреблять только пищу, сделанную из тайских продуктов.\n\n2. Тайцы должны прилагать усилия, чтобы носить только одежду, сделанную из тайских продуктов.\n\n3. Тайцы должны поддерживать сельскохозяйственные, торговые, промышленные и другие профессиональные усилия своих соотечественников.\n\n4. Тайцы должны использовать и поддерживать любые общественные услуги, созданные тайским правительством или самими тайцами.\n\n5. Тайцы, занимающиеся сельским хозяйством, торговлей, промышленностью или другими профессиями, поддерживаемыми этим мандатом, должны прилагать усилия для поддержания стандартов, улучшения качества и честного ведения своего бизнеса."
 SIA.37.a:0 "Во имя Таиланда!"
 
 SIA.38.t:0 "О тайской одежде"
 SIA.38.desc:0 "1. Тайцы не должны появляться на публичных собраниях, в общественных местах или в черте города, не будучи соответствующим образом одетыми. К неподобающей одежде относится ношение одних трусов, отсутствие рубашки или ношение обмотанной ткани.\n\n2. Подходящая одежда для тайцев состоит из:\nУниформы, если позволяет положение и возможность;\nПолитической одежды международного образца;\nПолитической традиционной одежды."
 SIA.38.a:0 "Во имя Таиланда!"
 
 # Allied Bombing Campaign
 
 SIA.39.t:0 "Кампания союзников по бомбардировке Бангкока"
 SIA.39.desc:0 "В результате обстрела железнодорожной станции Бангкок Ной в Тхонбури погибли 78 гражданских лиц, а также был поврежден дом тайского политика Приди Паномионга.\n\nВ результате еще одной беспорядочной бомбардировки и обстрела железной дороги погибли 400 гражданских лиц и 50 тайских солдат. Британцы совершали налеты на Бангкок с 15:00 до 17:00, выведя из строя станцию Самсен и повредив единственную электростанцию в городе. Бангкок остался в основном без электричества и водоснабжения, а 200 мирных жителей были убиты."
 SIA.39.a:0 "Таиланд будет бороться!"
 
 # Burma Railroad
 
 SIA.40.t:0 "Тайско-Бирманская железная дорога"
 SIA.40.desc:0 "Железная дорога протяженностью 415 км (258 миль) между Бан Понгом (Таиланд) и Тханбьюзайатом (Бирма). Построена гражданскими рабочими, нанятыми или завербованными японцами, или пленными, захваченными японцами, для снабжения войск и оружия в рамках Бирманской кампании Второй мировой войны. Эта дорога также завершила строительство железнодорожного сообщения между Бангкоком (Таиланд) и Рангуном (Бирма)."
 SIA.40.a:0 "Продукт тайско-японской кооперации."
 
 SIA.41.t:0 "Расширение железной дороги Таиланд-Бирма"
 SIA.41.desc:0 "Железная дорога Таиланд-Бирма чрезвычайно полезна для военных действий и должна быть расширена.\n\nВ ходе ее строительства принудительному труду подверглись от 180 000 до 250 000 мирных жителей Юго-Восточной Азии и более 60 000 военнопленных войск Союзников. Около 90 000 гражданских лиц погибли, вместе с более 12 000 пленных Союзников."
 SIA.41.a:0 "Все ради нашего союзника."
 
 # Japan Decides if to bully
 
 SIA.42.t:0 "Стратегическая важность Таиланда"
 SIA.42.desc:0 "Тайцы, похоже, не решаются присоединиться к нашим военным усилиям, но их земли - полезный проход в Бирму и прилегающие индийские территории. Они дали понять, что мы не можем рассчитывать на их помощь без демонстрации силы. Каким должен быть наш новый подход?"
 SIA.42.a:0 "Нам нужно обеспечить безопасность Таиланда."
 SIA.42.b:0 "Оставьте их."
 
