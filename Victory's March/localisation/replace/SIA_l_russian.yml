 SIA_March_on_Rome:0 "Вдохновленные маршем на Рим"
 SIA_March_on_Rome_desc:0 "Пибун, поклонник итальянского фашизма, стремился повторить пропагандистскую тактику фашистов, которая ценилась в Италии как один из самых мощных пропагандистских инструментов политической власти."
 
 SIA_Great_Kingdom_of_Thailand:0 "Великое Королевство Таиланд"
