 SIA_Supreme_Council_Of_Science_desc:0 "Король, понимая мудрость Кхана Ратсадон, что стремится всеобщему государственному образованию, решил основать Верховный совет науки, состоящий из верных монархов, чтобы руководить образованием и технологическим развитием страны."
 
 SIA_Supreme_Council_Of_Economics:0 "Верховный Совет по экономике"
 SIA_Supreme_Council_Of_Economics_desc:0 "Несмотря на то, что Приди является предателем монархии, его идея об экономическом совете будет полезна для страны. Мы должны сформировать его из верных монархов, которые будут направлять страну к большим экономическим успехам."
 
 SIA_Thai_Neutrality:0 "Тайский нейтралитет"
 SIA_Thai_Neutrality_desc:0 "Тайские народы не заинтересованы в том, чтобы вмешиваться в мировые отношения."
 
 SIA_Repealed_Anti_Communist_Act:0 "Отмена антикоммунистического акта"
 SIA_Repealed_Anti_Communist_Act_desc:0 "Манопхакон Нититхада совершил тихий переворот, распустив Национальное собрание 1 апреля 1933 года, и использовал чрезвычайные указы (такие как Антикоммунистический акт) для управления страной. Мы должны отменить эти противозаконные действия."
 
 SIA_Civilian_Wing_Opposition:0 "Оппозиция гражданского крыла"
 SIA_Civilian_Wing_Opposition_desc:0 "Гражданское правительство, созданное Народной партией, оказалось втянуто в конфликт со старыми консервативными фракциями, и новая демократическая система просуществовала недолго."
 
 SIA_Military_Opposition:0 "Военная оппозиция"
 SIA_Military_Opposition_desc:0 "Националисты и военные закрепились в правительстве и имеют большинство в Народной партии. Конфликт с ними создает значительные трудности в управлении правительством."
 
