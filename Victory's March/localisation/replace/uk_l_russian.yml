 # Munich Conference
 
 
 
 britain.28.t:0 "Реорганизация Африки"
 britain.28.desc:0 "Африка находится под нашим владычеством уже много лет. Пришло время позволить им самоуправление, однако перед нами встал вопрос о том, как они будут организованы. У нас есть два варианта: позволить нациям формироваться по этническому признаку или объединить колонии по географическому принципу."
 britain.28.a:0 "Освободить нации по этническому признаку"
 britain.28.b:0 "Конфедерализировать колонии"
 
 britain.29.t:0 "Возрождение Анжуйской империи"
 britain.29.desc:0 "Заявляя о своих законных притязаниях на территории, некогда находившиеся под властью Анжу, в частности во Франции, британские войска начинают решительное наступление, быстро захватывая ключевые регионы. Это смелое начинание символизирует триумфальное возрождение британской власти и влияния на европейской арене. Опираясь на исторические связи и стратегическое видение, Великобритания подтверждает свою роль доминирующей силы в формировании судьбы континента.\n\nХотя некоторые могут рассматривать наши действия со скептицизмом, мы непоколебимы в своем стремлении вернуть себе законное место в истории. Воссоздание Анжуйской империи предвещает новую главу силы и лидерства Соединенного Королевства, обеспечивая наше неизменное присутствие в анналах времени."
 britain.29.a:0 "Dieu et mon droit."

 britain.30.t:0 "Эдуард VII, король Англии и Франции"
 britain.30.desc:0 "Эдуард VIII из дома Виндзоров, неопытный при вступлении на трон, теперь превзошел все ожидания. Он провозгласил себя обладателем нового титула: король Франции, а также обладателем других титулов - короля Соединенного Королевства, доминионов Британской империи и императора Индии. Французы не были под английским контролем со времен дома Плантагенетов в XII и XIII веках. К чему приведет нас это вновь обретенное верование в нашего короля?"
 britain.30.a:0 "Rex Angliae e Gaule Dei Gratia"
 
 britain.31.t:0 "Наши королевские корни"
 britain.31.desc:0 "Наш великодушный монарх ведет свою родословную от Саксен-Кобург-Готского дома, что получил название от своего старейшего владения, эрнестинского герцогства Саксен-Кобург и Гота, а его члены впоследствии восседали на тронах Бельгии, Болгарии, Португалии и нашего Соединенного Королевства.\n\n Мы обязаны восстановить королевства нашей павшей семьи. Мы идем на Бельгию, Болгарию и Португалию, возвращая былую славу нашей семьи. Поднимемся, объединившись, за честь наших предков и нашей родины!"
 britain.31.a:0 "Трусы никогда не добивались небес."
 
 britain.32.t:0 "Новая столица?"
 britain.32.desc:0 "Исторически Плантагенеты, основатели древней Анжуйской империи, держали двор на континенте в Анже в Анжу и Шиноне в Турени. При нашем дворе есть люди, которые хотели бы рассмотреть идею переноса нашей столицы в это место. Это, безусловно, будет иметь свои преимущества и недостатки. Что же нам делать?"
 britain.32.a:0 "Лондон - это центр нашей империи."
 britain.32.b:0 "Давайте и дальше следовать по стопам наших предков."
 
 britain.33.t:0 "Бразилия, новая британская колония"
 britain.33.desc:0 "Бразилия исторически была португальской колонией, и с момента обретения независимости она была нестабильна и нуждалась в новом правлении. Мы восстановили порядок на этой земле и считаем, что Бразилия нуждается в новой идентичности как доминион нашей великой Имперской Федерации."
 britain.33.a:0 "Добро пожаловать, Бразилия!"
 
 britain.34.t:0 "Вопрос парламента"
 britain.34.desc:0 "Палата общин, наша демократически избранная палата парламента, - это место, через которое должно проходить большинство законов. Наше Величество, в своем превосходстве, взошел на трон и вернул себе власть. Следует ли перестроить наш парламент в соответствии с новой ситуацией или оставить все как есть?"
 britain.34.a:0 "Мы заменим этих депутатов."
 britain.34.b:0 "Мы оставим парламент."
 
 britain.35.t:0 "Семейные узы: Бельгия"
 britain.35.desc:0 "Леопольд III принадлежит к дому "Бельгия". Этот королевский дом был переименован из первоначального титула "Саксен-Кобург-Гота", от которого произошел наш собственный дом "Виндзор". Леопольд и бельгийский трон никогда не были под контролем, скованные конституцией. Пришло время установить монархию с непоколебимой властью под управлением Леопольда III."
 britain.35.a:0 "Давайте возведем на трон Леопольда III."
 
 britain.36.t:0 "Семейные узы: Португалия"
 britain.36.desc:0 "Дом Дуарте Нуно принадлежит к дому "Браганса". Этот королевский дом был переименован из первоначального титула "Саксен-Кобург-Гота", от которого произошел и наш дом "Виндзор". Дом Дуарте Нуну и португальский трон никогда не были под контролем, скованные конституцией. Пришло время установить монархию с непоколебимой властью под управлением Дома Дуарте Нуну."
 britain.36.a:0 "Давайте возведем на трон Дом Дуарте Нуно."
 
 britain.37.t:0 "Семейные узы: Болгария"
 britain.37.desc:0 "Царь Фердинанд I принадлежит к дому Баттенбергов. Этот королевский дом был переименован из первоначального титула "Саксен-Кобург-Гота", от которого произошел и наш собственный дом "Виндзор". Хотя царь Фердинанд I печально известен своими действиями во время и до Великой войны, мы должны вернуть его к власти."
 britain.37.a:0 "Давайте возведем на трон царя Фердинанда I."
 
 britain.38.t:0 "Последнее прибежище: Франко-британский союз"
 britain.38.desc:0 "Сторонник Рейно Шарль де Голль прибыл в Лондон сегодня рано утром, и Монне рассказал ему о проекте франко-британского союза. Де Голль пытается убедить Черчилля, что необходимо предпринять какой-то кардинальный ход, чтобы обеспечить Рейно поддержку, которая нужна ему для того, чтобы удержать свое правительство в войне. Де Голль позвонил Рейно и сообщил ему, что британский премьер-министр предложил заключить союз между их странами, и Рейно немедленно поддержал эту идею.\n\nДе Голль, Монне, Ванситтар и Плевен быстро согласились с документом, провозглашающим совместное гражданство, внешнюю торговлю, валюту, военный кабинет и военное командование. Черчилль отозвал согласие на перемирие, и в 15:00 Военный кабинет собрался вновь, чтобы рассмотреть союзный документ. Несмотря на радикальный характер предложения, Черчилль и министры признают необходимость проведения символического акта, чтобы воодушевить французов и укрепить поддержку Рейно в своем кабинете.\n\n Другие французские лидеры настроены менее восторженно."
 britain.38.a:0 "Мы станем единым народом!"
 britain.38.b:0 "Что за глупая идея?"
 
 britain.news.1.t:0 "Франко-британский союз"
 britain.news.1.desc:0 ""Франция и Великобритания более не будут двумя разными государствами, но единым франко-британским союзом. Конституция Союза будет предусматривать создание совместных органов обороны, внешней, финансовой и экономической политики. Каждый гражданин Франции будет немедленно получать гражданство Великобритании, а каждый британский подданный станет гражданином Франции."\n\n--Декларация о союзе, одобренная британским военным кабинетом."
 britain.news.1.a:0 "Остается только гадать, что это будет значить."
 britain.news.1.b:0 "Мы спасем наших французских братьев!"
 britain.news.1.c:0 "Будем надеяться, что британцы стремятся к лучшему."
 britain.news.1.d:0 "Это их не спасет!"
 
 britain.39.t:0 "Каирская конференция"
 britain.39.desc:0 "Поскольку мы стоим плечом к плечу с нашими союзными товарищами в продолжающейся борьбе против агрессии Оси, крайне важно собраться на Каирскую конференцию, чтобы укрепить нашу коллективную приверженность победе и заложить основу для стабильного и справедливого послевоенного мирового порядка. Каирская конференция подтвердит важность единства, стратегической координации и принципиальной дипломатии.\n\nКаирская конференция также предоставляет нам критически важную возможность утвердить наше лидерство, способствовать сотрудничеству союзников и определить ход истории в пользу мира, свободы и справедливости. Формулируя четкие цели, способствуя единству и активно участвуя в переговорах, мы можем внести значительный вклад в успех конференции и более широких военных усилий союзников. Давайте воспользуемся моментом, чтобы подтвердить нашу приверженность победе и заложить основы лучшего мира для грядущих поколений.\n\nМы также можем пригласить Китай и США."
 britain.39.a:0 "Давайте пригласим Китай и США."
 britain.39.b:0 "Мы пригласим только США."
 
 britain.40.t:0 "Приглашение на Каирскую конференцию"
 britain.40.desc:0 "Великобритания приглашает нас на Каирскую конференцию. Они хотят обсудить военную стратегию, послевоенное планирование и установление справедливого и равноправного международного порядка. Они стремятся укрепить сотрудничество между союзными державами в противостоянии вызовам, брошенным агрессией Оси, и в определении будущего хода войны. Через открытый диалог и взаимное сотрудничество они стремятся укрепить узы единства и солидарности, которые лежат в основе нашей общей приверженности победе и принципам свободы, демократии и человеческого достоинства.\n\nДолжны ли мы встретиться с британцами в Каире?"
 britain.40.a:0 "Мы присоединимся к ним."
 britain.40.b:0 "Мы не станем в этом участвовать."
 
 # CHI Accepted
 britain.41.t:0 "Китай принимает приглашение"
 britain.41.desc:0 "Китай принял наше приглашение на Каирскую конференцию. Мы рады их участию в этом важнейшем собрании союзных лидеров. Их вклад будет неоценим при коллективном обсуждении военной стратегии, послевоенного планирования и установления справедливого и равноправного международного порядка.\n\nБлагодаря их присутствию, мы уверены, что сможем укрепить наше сотрудничество и продвинуть наши общие цели в противостоянии агрессии Оси и формировании будущего нашего мира. Мы надеемся на продуктивные обсуждения и плодотворные результаты с Китаем и всеми участвующими союзными державами."
 britain.41.a:0 "Славно."
 
 # CHI Declined
 britain.42.t:0 "Китай отклоняет приглашение"
 britain.42.desc:0 "Китай отклонил наше приглашение на Каирскую конференцию. Хотя мы разочарованы этим результатом, мы продолжим работу конференции. Запланированные цели и дискуссии остаются критически важными для наших коллективных усилий по противостоянию агрессии Оси и формированию послевоенного мирового порядка. Мы приглашаем Китай присоединиться к нам в будущих начинаниях и остаемся открытыми для его вклада и сотрудничества.\n\nТем временем мы привержены максимизации эффективности конференции и достижению наших общих целей вместе с другими участвующими союзными державами."
 britain.42.a:0 "Как жаль."
 
 # USA Accepted
 britain.43.t:0 "США принимают приглашение"
 britain.43.desc:0 "Соединенные Штаты приняли наше приглашение на Каирскую конференцию. Мы рады их участию в этом важнейшем собрании союзных лидеров. Их вклад будет неоценим при коллективном обсуждении военной стратегии, послевоенного планирования и установления справедливого и равноправного международного порядка.\n\nБлагодаря их присутствию, мы уверены, что сможем укрепить наше сотрудничество и продвинуть наши общие цели в противостоянии агрессии Оси и формировании будущего нашего мира. Мы надеемся на продуктивные обсуждения и плодотворные результаты с Соединенными Штатами и всеми участвующими союзными державами."
 britain.43.a:0 "Славно."
 
 # USA Declined
 britain.44.t:0 "США отклоняют приглашение"
 britain.44.desc:0 "Соединенные Штаты отклонили наше приглашение на Каирскую конференцию. Хотя мы разочарованы этим результатом, мы продолжим работу конференции. Запланированные цели и дискуссии остаются критически важными для наших коллективных усилий по противостоянию агрессии стран оси и формированию послевоенного мирового порядка. Мы приглашаем Соединенные Штаты присоединиться к нам в будущих начинаниях и остаемся открытыми для их вклада и сотрудничества.\n\nТем временем мы привержены максимизации эффективности конференции и достижению наших общих целей вместе с другими участвующими союзными державами."
 britain.44.a:0 "Как жаль."
 
 # Cairo Conference Results
 britain.45.t:0 "Заключение: Каирская декларация"
 britain.45.desc:0 "На Каирской конференции мы обсудили широкий круг важнейших тем, имеющих жизненно важное значение для наших коллективных усилий по противостоянию агрессии стран оси и формированию послевоенного мира. Среди ключевых вопросов, которые обсуждались, была военная стратегия, с особым акцентом на координацию операций союзников как на европейском, так и на тихоокеанском театрах, чтобы ускорить разгром держав оси. Кроме того, мы провели обширные дискуссии по послевоенному планированию, подчеркнув важность сохранения свободы, демократии и самоопределения при решении вопросов восстановления разрушенных войной стран и создания международных институтов мира и безопасности. \n\nКонференция предоставила возможность разработать всеобъемлющую стратегию для Азиатско-Тихоокеанского региона, включая планы по разгрому Японии и освобождению оккупированных территорий.\n\nВ целом, обсуждения на Каирской конференции были содержательными и продуктивными, подтвердив нашу общую приверженность единству, сотрудничеству и стремлению к лучшему миру для всех."
 britain.45.a:0 "Хороший результат."
 
 britain.46.t:0 "Операция "ОВЕРЛОРД""
 britain.46.desc:0 "Операция "ОВЕРЛОРД" - это запланированное военно-морское вторжение в Нормандию. Наша цель ясна: закрепиться на пляжах Нормандии и начать решительное наступление против нацистских сил, оккупировавших Западную Европу.\n\nОбъединив силы воздушных, морских и сухопутных войск союзников, мы стремимся одержать победу и освободить Францию от тирании. Наше мужество, решимость и самопожертвование подвергнутся испытаниям, но мы будем идти вперед, объединившись в нашей приверженности свободе и справедливости.\n\nПобеда в Нормандии станет поворотным моментом в войне, возвестит о начале конца гитлеровского режима и принесет надежду миллионам людей на всем континенте."
 britain.46.a:0 "Решающий удар."
 
 britain.47.t:0 "Операция "ХАСКИ"
 britain.47.desc:0 "Операция "ХАСКИ" - это запланированное военно-морское вторжение на Сицилию. Наша цель - создать плацдарм на берегах Сицилии, проложив путь к освобождению острова из-под контроля стран Оси. Благодаря тщательному планированию, скоординированной поддержке с воздуха и флота, а также храбрости наших солдат на земле, мы преодолеем трудности, связанные с обороной противника и местностью.\n\nПобеда на Сицилии не только ослабит плацдарм Оси в Средиземноморье, но и усилит импульс союзников к окончательной победе в Европе."
 britain.47.a:0 "Мягкое подбрюшье."
 
 britain.48.t:0 "Выборы генерального секретаря: Билл Александр"
 britain.48.desc:0 "Должность генерального секретаря Коммунистической партии Великобритании занял Билл Александер. Александр - марксист-ленинец и ветеран Интернациональной бригады, участвовавший в гражданской войне в Испании. Назначение Александера на пост генерального секретаря Коммунистической партии Великобритании предвещает новую эру марксистско-ленинского руководства в партии. Благодаря своему богатому опыту ветерана Интернациональной бригады и активному участию в Гражданской войне в Испании, Александр привносит в свою роль глубокое понимание революционной борьбы и международной солидарности. С ним Коммунистическая партия Великобритании готова играть ведущую роль в продолжающейся борьбе за освобождение трудящихся и победу социализма в мировом масштабе."
 britain.48.a:0 "Во имя партии!"
 
 britain.49.t:0 "Выборы генерального секретаря: Джок Хастон"
 britain.49.desc:0 "Должность генерального секретаря Коммунистической партии Великобритании занял Джок Хастон. Хастон - троцкист и приверженец Перманентной революции. Хастон - грозная фигура в троцкистском движении, известная своей непоколебимой приверженностью принципам Перманентной революции и международного социализма.\n\nБудучи ярым защитником прав рабочих и социальной справедливости, он предан делу мобилизации пролетариата на свержение капитализма и создание социалистического общества. Руководство Хастона обещает оживить партию, воодушевить ее членов и сторонников на борьбу за мир, свободный от эксплуатации и угнетения. Под его руководством Коммунистическая партия Великобритании продолжит быть движущей силой радикальных перемен и революционных действий в стремлении к лучшему будущему для всех."
 britain.49.a:0 "Во имя партии!"
 
 britain.50.t:0 "Выборы генерального секретаря: Редж Бирч"
 britain.50.desc:0 "Пост генерального секретаря Коммунистической партии Великобритании занял Реджинальд Бирч. Бирч - профсоюзный активист и убежденный защитник прав трудящихся.\n\nБлагодаря своему опыту в рабочей деятельности и преданности принципам социализма, Бирч обладает богатым опытом и четким видением продвижения интересов рабочего класса Великобритании.\n\nКак генеральный секретарь, Бирч привержен делу продвижения социального и экономического равенства, противостояния капиталистической эксплуатации и построения более справедливого и равноправного общества. Его лидерство, несомненно, придаст силы Коммунистической партии Великобритании и усилит ее роль в отстаивании прогрессивных перемен и солидарности между рабочим народом."
 britain.50.a:0 "Во имя партии!"
 
 britain.51.t:0 "Требование присоединиться к Британскому союзу"
 britain.51.desc:0 "Британский союз требует нашей аннексии. Они обещают право голоса в региональных советах и дальнейшее представительство в Союзе, а также региональное развитие.\n\nАннексия влечет за собой значительный отказ от нашего суверенитета и независимости. Хотя гарантии, предоставленные Британским Союзом, заслуживают одобрения, мы должны тщательно оценить, будут ли эти обещания выполнены в долгосрочной перспективе и сохранится ли наша уникальная идентичность и интересы в рамках Союза.\n\nКак мы им ответим?"
 britain.51.a:0 "Одобрить предложение."
 britain.51.b:0 "Ирландия останется свободной."
 
 britain.52.t:0 "Ирландия принимает наши требования"
 britain.52.desc:0 "Ирландия согласилась вступить в наш Союз. Мы позволим правительству Северной Ирландии вести дела всего острова.\n\nНаш славный Союз теперь будет еще более подготовлен к защите прав рабочих и распространению революции."
 britain.52.a:0 "Слава Союзу!"
 
 britain.53.t:0 "Ирландия отклоняет наши требования"
 britain.53.desc:0 "Ирландия отклонила наше любезное предложение присоединиться к нашему Союзу. Мы не позволим этому оскорблению продолжаться, так как мы должны освободить рабочих Ирландии.\n\nНаша решимость сейчас проверяется. Позволим ли мы рабочим Ирландии и дальше подвергаться несправедливости или мобилизуемся и силой выдвинем свои требования?"
 britain.53.a:0 "Мобилизовать армию."

