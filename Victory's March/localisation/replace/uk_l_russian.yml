 ENG_The_Mosley_Memorandum:0 "Меморандум Мосли"
 ENG_The_Mosley_Memorandum_desc:0 "Мосли выдвинул в "Меморандуме Мосли" схему, которая призывала к высоким ставкам на защиту британской промышленности от международного финансирования и превращения Британской империи в автаркический торговый блок, к государственной национализации основных отраслей промышленности, к повышению возраста окончания школы и пенсий для сокращения избытка рабочей силы, а также к программе общественных работ для решения проблемы межвоенной бедности и безработицы. Кроме того, в меморандуме были заложены основы корпоративного государства, которое должно было объединить предприятия, рабочих и правительство в единый орган."
 
