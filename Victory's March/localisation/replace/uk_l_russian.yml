 ENG_Reorganization_of_the_Country:0 "Реорганизация страны"
 ENG_Reorganization_of_the_Country_desc:0 "После объединения Франции и Великобритании необходимо реорганизовать различные части правительства и вооруженных сил, чтобы обеспечить эффективное управление. Это займет некоторое время."
 
 ENG_Protect_The_Rock:0 "Защита скалы"
 ENG_Protect_The_Rock_desc:0 "Гибралтар - это сильно укрепленная британская военно-воздушная и морская база, охраняющая Гибралтарский пролив, который является единственным входом в Средиземное море со стороны Атлантического океана. Мы не можем потерять эту базу, поскольку она необходима для защиты наших интересов."
 
