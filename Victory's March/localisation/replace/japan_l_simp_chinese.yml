 # Admiral Coup
 
 JAP.2.t:0"山本上将就任首相"
  JAP.2.d:0 "山本上将已被任命为首相，并且似乎完全控制了政府。"
  JAP.2.a:0 "这对日本意味着什么？"
 
 # Democratic Election
 
 JAP.3.t:0 "第一次选举"
  JAP.3.d:0 "我们终于能够进行第一次选举了。选票已经统计完成，是时候看看谁赢了。"
  JAP.3.a:0 "鸠山一郎"
