# Wang Jingwei
JAP.7.t:0 “汪精卫国民政府”
JAP.7.desc:0 “蒋介石的政敌、国民党和平派——汪精卫打算寻求日本在的南京组建合作政府，即改组国民政府。这个政府将成为为我们管理中国领土的傀儡政府。”
JAP.7.a:0 "很好，成立与我们合作的政府"
JAP.7.b:0 "不，中国领土应当由我们直接掌控" 

# Nanking
JAP.8.t:0 "扫荡南京"
JAP.8.desc:0 "南京是中华民国的首都，现已被皇军占领。南京城被占领后，皇军被指责在城内烧杀抢掠。南京事件已经受到各国指责，我们应该如何处理？”
JAP.8.a:0 "我们只是做了必要的事情"
JAP.8.b:0 "立刻停止这种行为！"
