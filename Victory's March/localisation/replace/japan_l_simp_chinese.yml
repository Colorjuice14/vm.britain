 ## Redoing Vanilla
 
JAP_strike_south_doctrine:0 "南进论"
 
JAP_non_aggression_pact_with_the_soviet_union:0 "敌人的敌人就是朋友"
JAP_non_aggression_pact_with_the_soviet_union_desc:0 "...是我们的朋友。 如果我们要自由地向南进攻，就必须确保我们北部边境的安全。 我们将立即开始与苏联的谈判。"
 
JAP_purge_the_kodoha_faction:0 "支持统制派"
JAP_purge_the_kodoha_faction_desc:0 "皇道派越来越受欢迎。 为了帝国的未来，我们一定要确保统制派的胜利！"

JAP_preemptive_war:0 "北进论"
JAP_preemptive_war_desc:0 "现在我们必须解决共产主义的根源——苏联。"

JAP_the_unthinkable_option:0 "解除对日共的禁令"
JAP_the_unthinkable_option_desc:0 "1925年，随着《和平维护法》的通过，日共被取缔，并遭受镇压和迫害。 许多日共成员和同情者被监禁，我们需要消除这场悲剧并废除这项法律。"

JAP_cast_the_die:0 "公投"
JAP_cast_the_die_desc:0 "我们已经建立了足够的支持，选举将朝着对我们有利的方向发展。 是时候进行公投了！"

 ## New Focuses
JAP_assess_the_situation:0 "评估情况"
JAP_assess_the_situation_desc:0 "自二二六事件以来，日本政治气氛一直动荡。海军和陆军之间形成了严重的竞争。我们需要重新评估政府和军队内部的局势。"
 
JAP_exchange_for_north_sakhalin:0 "要求北萨哈林岛"
JAP_exchange_for_north_sakhalin_desc:0 "既然我们已经结盟，苏联可能愿意放弃本来属于日本的北萨哈林岛。"

JAP_expand_manchurian_supply:0 "扩大北满洲供应"
JAP_expand_manchurian_supply_desc:0 "满洲北部战线的供应严重不足。由于满洲工业不发达，我们不能指望通过这种方式来解决这个问题，因此我们必须自己解决。在北部建立供应中心将使我们能够为该边界的冲突做好准备 ，如果它发生的话。"

JAP_annex_manchuria:0 "吞并满洲"
JAP_annex_manchuria_desc:0 "到目前为止，满洲在我们帝国保护国的控制下一切顺利，但现在我们将接管。"

JAP_annex_menkukuo:0 "吞并蒙疆"
JAP_annex_menkukuo_desc:0 "到目前为止，蒙疆在我们帝国保护国的控制下一切顺利，但现在我们将接管。"

JAP_annex_china:0 "吞并中国"
JAP_annex_china_desc:0 "虽然到目前为止我们允许傀儡政府处理中国，但我们现在已经准备好承担这片土地的责任。"

JAP_invoke_pan_asian_identity:0 "唤起泛亚洲身份"
JAP_invoke_pan_asian_identity_desc:0 "由于我们现在统治着亚洲的大部分地区，是时候援引泛亚洲身份了，以便我们的新臣民明白我们都是一个民族。这将减少他们的抵抗并促进日益增长的合作。"

JAP_subjugate_the_chinese:0 "征服中国"
JAP_subjugate_the_chinese_desc:0 "中国永远是我们要征服的。中国在我们的控制之下，我们将势不可挡！"

JAP_manchurian_infrastruction_expansion:0 "满洲基础设施扩建"
JAP_manchurian_infrastructure_expansion_desc:0 "满洲的基础设施不发达。如果我们希望利用这个地区来推进我们的目标，我们需要解决这个问题。"

JAP_release_manchuria:0 "释放满洲"
JAP_release_manchuria_desc:0 "满洲国一直在努力为我们服务，现在已经准备好掌控自己的命运。"

JAP_release_mengkukuo:0 "释放蒙疆"
JAP_release_mengkukuo_desc:0 "蒙疆一直在努力为我们服务，现在已经准备好掌控自己的命运。"

JAP_give_mengkukuo_to_manchukuo:0 "将蒙疆交给大清"
JAP_give_mengkukuo_to_manchukuo_desc:0 "蒙疆一直在努力为我们服务，但它不是一个强大或稳定的国家，无法处理自己的事务。我们将允许大清接管。"

JAP_japanese_manchurian_research:0 "日本-大清研究协议"
JAP_japanese_manchurian_research_desc:0 "大清仍然落后。让我们一起加入科学项目，看看是否能找到一种让我们两国都受益的方法。"

JAP_develop_mengkukuo:0 "开发蒙疆"
JAP_develop_mengkukuo_desc:0 "蒙疆发展落后。如果我们想在该地区开展军事行动，我们需要对此进行开发。"

JAP_request_join_axis:0 "请求加入轴心国"
JAP_request_join_axis_desc:0 "我们与德国建立了更密切的关系。我们应该进一步合作。"

JAP_invite_china_west_pacific:0 "与中国结盟"
JAP_invite_china_west_pacific_desc:0 "中国虽然是前任政府的目标，但却是反对帝国主义和共产党的宝贵盟友。我们应该邀请他们加入西太平洋条约组织。"

JAP_the_asian_communist_threat:0 "亚洲共产主义威胁"
JAP_the_asian_communist_threat_desc:0 "现在中国与我们同在，我们需要应对亚洲的共产主义威胁。"

JAP_liberate_vietnam:0 "解放越南"
JAP_liberate_vietnam_desc:0 "释放我们的亚洲兄弟！"

JAP_liberate_malaya:0 "解放马来亚"
JAP_liberate_malaya_desc:0 "释放我们的亚洲兄弟！"

JAP_liberate_east_indies:0 "解放东印度群岛"
JAP_liberate_east_indies_desc:0 "释放我们的亚洲兄弟！"

JAP_liberate_australia:0 "解放澳大利亚"
JAP_liberate_australia_desc:0 "释放我们的亚洲兄弟！"

JAP_liberate_new_zealand:0 "解放新西兰"
JAP_liberate_new_zealand_desc:0 "释放我们的亚洲兄弟！"

JAP_liberate_philippines:0 "解放菲律宾"
JAP_liberate_philippines_desc:0 "释放我们的亚洲兄弟！"

JAP_the_asian_fascist_threat:0 "亚洲法西斯威胁"
JAP_the_asian_fascist_threat_desc:0 "既然我们赢得了选举并解放了人民，我们需要解决亚洲的法西斯威胁。"

JAP_free_the_people_of_asia:0 "解放亚洲人民"
JAP_free_the_people_of_asia_desc:0 "我们的人民现在自由了，但其他国家的工人仍然需要解放。我们将停止对亚洲独裁者和君主的压迫。"

JAP_ban_the_elections:0 "禁止选举"
JAP_ban_the_elections_desc:0 "我们利用民主制度让我们的共产党朋友掌权。现在是时候禁止选举了，这样他们就可以留在那里。"

JAP_alliance_with_burma:0 "与缅甸结盟"
JAP_alliance_with_burma_desc:0 "缅甸处于入侵印度的有利位置。这里将是我们的重要据点。"

JAP_strike_the_middle_east_doctrine:0 "西進论"
JAP_strike_the_middle_east_doctrine_desc:0 "虽然东亚可能拥有丰富的资源，但石油储量还不够。我们应该采取行动确保来自中东的石油，以避免依赖苏联、荷兰或美国。"

JAP_secure_iran:0 "确保伊朗"
JAP_secure_iran_desc:0 "伊朗拥有大量石油储量。 为了确保我们的海军和陆军的燃料，我们应该控制这里。"

JAP_secure_iraq:0 "确保伊拉克"
JAP_secure_iraq_desc:0 "伊拉克正在向英国提供石油。 我们应该把这里的石油据为己用。"

JAP_develop_australian_resources:0 "开发澳大利亚"
JAP_develop_australian_resources_desc:0 "扩大澳大利亚的矿藏将为我们提供宝贵的资源。"

JAP_secure_australia:0 "確保澳大利亚"
JAP_secure_australia_desc:0 "澳大利亚拥有宝贵的资源，将是我们征服亚洲的自然步骤。"

JAP_increase_industrial_investments:0 "增加工业投资"
JAP_increase_induscial_investments_desc:0 "到目前为止，我们一直在快速工业化。为了日本的未来，我们应该增加对工业的投资。"

JAP_develop_northern_infrastructure:0 "发展北方基础设施"
JAP_develop_northern_infrastruct_desc:0 "我们北方的基础设施严重缺乏。现在是时候通过对该地区进行战略投资来弥补这一问题。"

JAP_develop_korea:0 "发展朝鲜半岛"
JAP_develop_korea_desc:0 "朝鲜半岛基础设施严重落后。对该地区的投资应该可以弥补这一问题。"

JAP_develop_korean_tungsten:0 "开发朝鲜钨"
JAP_develop_korean_tungsten_desc:0 "朝鲜的矿山可以扩大，为我们的军事制造提供更多的钨。"

JAP_develop_the_islands:0 "开发岛屿"
JAP_develop_the_islands_desc:0 "虽然没有多少人居住在南部的岛屿上，但基础设施可以通过扩张来更好地为驻军提供服务。"

JAP_expand_the_islands_naval_bases:0 "扩大岛屿海军基地"
JAP_expand_the_islands_naval_bases_desc:0 "现在我们岛屿的基础设施得到了扩展，为了我们的海军霸权，需要扩大海军基地。"

JAP_synthetic_rubber:0 "先进橡胶生产"
JAP_synthetic_rubber_desc:0 "我们在大陆无法获得橡胶，这是生产飞机所需的资源。為了满足这一需求，需要更先进的合成橡胶生产。"

JAP_expand_southern_industry:0 "扩大南方工业"
JAP_expand_southern_industry_desc:0 "南部现有的基础设施足以应对工业扩张。我们应该确保它完成。"

JAP_expand_northern_industry:0 "扩大北方工业"
JAP_expand_northern_industry_desc:0 "现在我们有了完善的基础设施，我们应该扩大北方工业。"

JAP_resource_recycling:0 "资源回收"
JAP_resource_recycling_desc:0 "我们没有足够的自然资源。我们应该发展资源回收。"

JAP_develop_tokyo_steel:0 "发展东京制铁"
JAP_develop_tokyo_steel_desc:0 "我们需要生产更多的钢材用于战时生产。在关东地区开设一家钢厂将有助于解决这一问题。"

JAP_industry_specialization:0 "武器专业化"
JAP_industry_specialization_desc:0 "由于工业能力有限，我们需要专注于军工的领域。"

JAP_industry_innovation:0 "武器创新"
JAP_industry_innovation_desc:0 "尖端设备能使我们战胜敌人。"

JAP_yamato_product:0 "大和型战列舰"
JAP_yamato_product_desc:0 "大和型战列舰是我们的骄傲。我们应该建造更多。"

JAP_escort_product:0 "生产护卫舰"
JAP_escort_production_desc:0 "如果我们不能保护大型船只，它们有什么用？"

JAP_carrier_product:0 "生产航母"
JAP_carrier_product_desc:0 "航母是未来。任何现代海军都必须拥有它们。"

JAP_subjugate_southern_warlords:0 "征服华南"
JAP_subjugate_southern_warlords_desc:0 "我们已经征服了中国中部，现在是时候征服华南。"

JAP_subjugate_west_china:0 "征服华西"
JAP_subjugate_west_china_desc:0 "我们已经征服了中国中部，现在是时候征服华西。"

JAP_subjugate_the_north:0 "征服北方"
JAP_subjugate_the_north_desc:0 "我们已经征服了中国中部，现在是时候征服北方。"

JAP_develop_south_chinese_resources:0 "开发华南资源"
JAP_develop_south_chinese_resources_desc:0 "广西蕴含大量资源。我们应该立即扩大这些资源的开采。"

JAP_trans_pacific_treaty:0 "环太平洋条约"
JAP_trans_pacific_treaty_desc:0 "太平洋彼岸的国家是反对共产党和法西斯的天然盟友。"

################################### IDEAS                       \n      §H§!
 
JAP_the_zero_product:0 "生产零式战斗机"
JAP_the_zero_product_desc:0 "将生产重点放在最先进的零式战斗机上将为我们提供优势，击败海上的敌人。"

JAP_Pan_Asian_Identity:0 "泛亚洲主义"
JAP_Pan_Asian_Identity_desc:0 "所有亚洲人都应团结起来，为了亚洲的进步而合作。"

JAP_Subjugate_the_Chinese_idea:0 "被征服的中国"
JAP_Subjugate_the_Chinese_idea_desc:0 "中国人民将被招募加入我们的军队。"

JAP_Japan_Manchurian_Research_Agreement:0 "日本-大清研究协议"
JAP_Japan_Manchurian_Research_Agreement_desc:0 "我们的研究正受益于我们的协议。"

JAP_Japan_Settlers:0 "日本定居者"
JAP_Japan_Settlers_desc:0 "来自日本的定居者正在满洲居住。"

JAP_infantry_focus:0 "步兵优先"
JAP_infantry_focus_desc:0 "步兵是我们军队的支柱。我们需要重点关注他们。"

JAP_motorization_focus:0 "机动化优先"
JAP_motorization_focus_desc:0 "军队机动化是未来。我们需要关注它。"
 
JAP_american_naval_support:0 "美国海军支援"
JAP_american_naval_support_desc:0 "内战使我们的国家失去了很大一部分海军。我们应该向美国人寻求这方面的帮助。"
 
JAP_british_naval_support:0 "英国海军支援"
JAP_british_naval_support_desc:0 "内战使我们的国家失去了很大一部分海军。我们应该请求英国提供这方面的帮助。"

JAP_soviet_naval_support:0 "苏联海军支援"
JAP_soviet_naval_support_desc:0 "内战使我们的国家失去了很大一部分海军。我们应该请求苏联提供这方面的帮助。"

JAP_two_emperors:0 "两位皇帝"
JAP_two_emperors_desc:0 "如果这意味着我们可以收回我们的领土，我们可以接受日本的领导地位。"

JAP_master_of_china:0 "掌控中国"
JAP_master_of_china_desc:0 "我们将通过一些附加协议允许中国继续为我们服务。"

JAP_nationalize_dockyards:0 "国有化造船厂"
JAP_nationalize_dockyards_desc:0 "国家需要所有造船基础设施来重建我们的海军。"

JAP_first_elections:0 "第一次选举"
JAP_first_elections_desc:0 "日本的第一次民主选举是我们历史上的一个里程碑事件。"

JAP_hirohito_showa:0 "裕仁天皇"

