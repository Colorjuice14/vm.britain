# Democratic Coup

JAP.114.t:0 "民主派发动政变"
JAP.114.desc:0 "在军方威胁再次限制人民来之不易的民主权利后，政府中的民主派对国家進行全面接管。以令人惊讶的速度，很大一部分军队拿起武器来保卫人民及其自由权利。\n\n军队的这种分裂使得人民代表能够在立法和行政部门夺取权力。虽然战斗才刚刚开始，但现任政府不太可能轻易被推翻。"
JAP.114.a:0 "军阀再也不会压在人民的头上了！"

# Emperor Takes Control

JAP.4.t:0 "皇帝掌权"
JAP.4.desc:0 "一群年轻军官成功刺杀了多名政府官员以及首相。他们占领了东京并控制了皇宫，他们宣布打算清洗政府 "腐败官员"和"意识形态威胁"，恢复天皇作为国家唯一统治者。\n\n他们的行动在军队中拥有大量出乎意料的支持者，军队大规模逮捕和暗杀效忠旧政府人士，以及控制皇宫，皇帝没有采取任何行动谴责叛军。\n\n有组织的抵抗似乎已经崩溃，叛军预计随时都会宣布建立对国内、外交和军事政策所有领域的全面控制。裕仁天皇对军队和首相的领导已经不再抱有幻想，并将全面控制政府。"
JAP.4.a:0 "天王万岁！"

# US, UK, and Dutch Embargo

JAP.5.t:0 "美国、英国和荷兰禁运"
JAP.5.desc:0 "美国对我们实施禁运，以抗议我们在亚洲的侵略行为。英国和荷兰很快发表声明，表示他们正在追随美国的措施。"
JAP.5.a:0 "他们会为此付出代价的！"

JAP.6.t:0 "东条英机就任首相"
JAP.6.desc:0 "在第二次世界大战扩展到亚洲和太平洋地区的前夕，东条英机直言主张对美国及其欧洲盟友进行先发制人的攻击。近卫文麿反对这场战争，因此被替换了。"
JAP.6.a:0 "开战！"


